apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  annotations:
    pipelines.kubeflow.org/pipeline_spec: '{"description": "Pipeline shows how to
      define artifact inputs and pass raw artifacts to them.", "name": "Pipeline with
      artifact input raw argument value."}'
    sidecar.istio.io/inject: 'false'
    tekton.dev/input_artifacts: '{}'
    tekton.dev/output_artifacts: '{}'
  labels:
    pipelines.kubeflow.org/pipeline-sdk-type: kfp
  name: pipeline-with-artifact-input-raw-argument-value
spec:
  pipelineSpec:
    tasks:
    - name: component-with-inline-input-artifact
      taskSpec:
        artifacts:
        - name: text
          path: /tmp/inputs/text/data
          raw:
            data: Constant artifact value
        steps:
        - command:
          - cat
          - /tmp/inputs/text/data
          image: alpine
          name: main
    - name: component-with-input-artifact
      taskSpec:
        artifacts:
        - name: text
          path: /tmp/inputs/text/data
          raw:
            data: Constant artifact value
        steps:
        - command:
          - cat
          - /tmp/inputs/text/data
          image: alpine
          name: main
    - name: component-with-input-artifact-2
      taskSpec:
        artifacts:
        - name: text
          path: /tmp/inputs/text/data
          raw:
            data: hard-coded artifact value
        steps:
        - command:
          - cat
          - /tmp/inputs/text/data
          image: alpine
          name: main
    - name: component-with-input-artifact-3
      taskSpec:
        artifacts:
        - name: text
          path: /tmp/inputs/text/data
          raw:
            data: 'Text from a file with hard-coded artifact value

              '
        steps:
        - command:
          - cat
          - /tmp/inputs/text/data
          image: alpine
          name: main
