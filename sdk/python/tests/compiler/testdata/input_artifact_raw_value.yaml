apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: component-with-inline-input-artifact
spec:
  stepTemplate:
    volumeMounts:
    - mountPath: /tmp/inputs/text
      name: text
  steps:
  - image: busybox
    name: copy-inputs
    script: '#!/bin/sh

      set -exo pipefail

      echo -n "Constant artifact value" > /tmp/inputs/text/data

      '
  - command:
    - cat
    - /tmp/inputs/text/data
    image: alpine
    name: main
  volumes:
  - emptyDir: {}
    name: text
---
