apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  annotations:
    pipelines.kubeflow.org/pipeline_spec: '{"description": "Pipeline shows how to
      define artifact inputs and pass raw artifacts to them.", "name": "Pipeline with
      artifact input raw argument value."}'
    sidecar.istio.io/inject: 'false'
    tekton.dev/input_artifacts: '{}'
    tekton.dev/output_artifacts: '{}'
  name: pipeline-with-artifact-input-raw-argument-value
spec:
  pipelineSpec:
    tasks:
    - name: component-with-inline-input-artifact
      taskSpec:
        stepTemplate:
          volumeMounts:
          - mountPath: /tmp/inputs/text
            name: text
        steps:
        - image: busybox
          name: copy-inputs
          script: '#!/bin/sh

            set -exo pipefail

            echo -n "Constant artifact value" > /tmp/inputs/text/data

            '
        - command:
          - cat
          - /tmp/inputs/text/data
          image: alpine
          name: main
        volumes:
        - emptyDir: {}
          name: text
    - name: component-with-input-artifact
      taskSpec:
        stepTemplate:
          volumeMounts:
          - mountPath: /tmp/inputs/text
            name: text
        steps:
        - image: busybox
          name: copy-inputs
          script: '#!/bin/sh

            set -exo pipefail

            echo -n "Constant artifact value" > /tmp/inputs/text/data

            '
        - command:
          - cat
          - /tmp/inputs/text/data
          image: alpine
          name: main
        volumes:
        - emptyDir: {}
          name: text
    - name: component-with-input-artifact-2
      taskSpec:
        stepTemplate:
          volumeMounts:
          - mountPath: /tmp/inputs/text
            name: text
        steps:
        - image: busybox
          name: copy-inputs
          script: '#!/bin/sh

            set -exo pipefail

            echo -n "hard-coded artifact value" > /tmp/inputs/text/data

            '
        - command:
          - cat
          - /tmp/inputs/text/data
          image: alpine
          name: main
        volumes:
        - emptyDir: {}
          name: text
    - name: component-with-input-artifact-3
      taskSpec:
        stepTemplate:
          volumeMounts:
          - mountPath: /tmp/inputs/text
            name: text
        steps:
        - image: busybox
          name: copy-inputs
          script: '#!/bin/sh

            set -exo pipefail

            echo -n "Text from a file with hard-coded artifact value

            " > /tmp/inputs/text/data

            '
        - command:
          - cat
          - /tmp/inputs/text/data
          image: alpine
          name: main
        volumes:
        - emptyDir: {}
          name: text
