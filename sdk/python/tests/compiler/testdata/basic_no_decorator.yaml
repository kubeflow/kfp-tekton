apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  annotations:
    pipelines.kubeflow.org/pipeline_spec: '{"description": "Get Most Frequent Word
      and Save to GCS", "inputs": [{"name": "message"}, {"default": "default_output",
      "name": "outputpath"}], "name": "Save Most Frequent"}'
    sidecar.istio.io/inject: 'false'
  name: save-most-frequent-run
spec:
  params:
  - name: message
    value: ''
  - name: outputpath
    value: default_output
  pipelineSpec:
    params:
    - name: message
    - default: default_output
      name: outputpath
    tasks:
    - name: exiting
      params: []
      taskSpec:
        params: []
        results: []
        steps:
        - args:
          - echo exit!
          command:
          - sh
          - -c
          image: python:3.5-jessie
          name: main
    - name: get-frequent
      params:
      - name: message
        value: $(params.message)
      taskSpec:
        params:
        - name: message
        results:
        - description: /tmp/message.txt
          name: word
        steps:
        - args:
          - python -c "from collections import Counter; words = Counter('$(inputs.params.message)'.split());
            print(max(words, key=words.get))" | tee $(results.word.path)
          command:
          - sh
          - -c
          image: python:3.5-jessie
          name: main
          resources:
            requests:
              memory: 200M
    - name: save
      params:
      - name: get-frequent-word
        value: $(tasks.get-frequent.results.word)
      - name: outputpath
        value: $(params.outputpath)
      taskSpec:
        params:
        - name: get-frequent-word
        - name: outputpath
        results: []
        steps:
        - args:
          - echo $(inputs.params.get-frequent-word) | tee /tmp/results.txt | gsutil
            cp /tmp/results.txt $(inputs.params.outputpath)
          command:
          - sh
          - -c
          image: google/cloud-sdk
          name: main
          resources:
            limits:
              cloud-tpus.google.com/v2: '8'
              cpu: '0.5'
              nvidia.com/gpu: '2'
  taskRunSpec:
  - pipelineTaskName: save
    taskPodTemplate:
      nodeSelector:
        cloud.google.com/gke-accelerator: nvidia-tesla-k80
