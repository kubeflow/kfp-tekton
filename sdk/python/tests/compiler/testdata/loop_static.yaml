apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  annotations:
    pipelines.kubeflow.org/pipeline_spec: '{"inputs": [{"default": "10", "name": "my_pipe_param",
      "optional": true}], "name": "static-loop-pipeline"}'
    sidecar.istio.io/inject: 'false'
    tekton.dev/artifact_bucket: mlpipeline
    tekton.dev/artifact_endpoint: minio-service.kubeflow:9000
    tekton.dev/artifact_endpoint_scheme: http://
    tekton.dev/artifact_items: '{"my-in-coop1": [], "my-in-coop2": [], "my-out-cop":
      []}'
    tekton.dev/input_artifacts: '{}'
    tekton.dev/output_artifacts: '{}'
    tekton.dev/resource_templates: "\n---\napiVersion: custom.tekton.dev/v1alpha1\n\
      kind: PipelineLoop\nmetadata:\n  name: static-loop-pipeline-for-loop-2\nspec:\n\
      \  pipelineSpec:\n    params:\n    - name: with-item-name\n      type: string\n\
      \    - name: my_pipe_param\n      type: string\n    tasks:\n    - name: my-in-coop1\n\
      \      params:\n      - name: with-item-name\n        value: $(params.with-item-name)\n\
      \      - name: my_pipe_param\n        value: $(params.my_pipe_param)\n     \
      \ taskSpec:\n        steps:\n        - name: main\n          args:\n       \
      \   - echo op1 $(inputs.params.with-item-name) $(inputs.params.my_pipe_param)\n\
      \          command:\n          - sh\n          - -c\n          image: library/bash:4.4.23\n\
      \        params:\n        - name: with-item-name\n          type: string\n \
      \       - name: my_pipe_param\n          type: string\n        metadata:\n \
      \         labels:\n            pipelines.kubeflow.org/pipelinename: ''\n   \
      \         pipelines.kubeflow.org/generation: ''\n            pipelines.kubeflow.org/cache_enabled:\
      \ \"true\"\n          annotations:\n            tekton.dev/template: ''\n  \
      \    timeout: 0s\n    - name: my-in-coop2\n      params:\n      - name: with-item-name\n\
      \        value: $(params.with-item-name)\n      taskSpec:\n        steps:\n\
      \        - name: main\n          args:\n          - echo op2 $(inputs.params.with-item-name)\n\
      \          command:\n          - sh\n          - -c\n          image: library/bash:4.4.23\n\
      \        params:\n        - name: with-item-name\n          type: string\n \
      \       metadata:\n          labels:\n            pipelines.kubeflow.org/pipelinename:\
      \ ''\n            pipelines.kubeflow.org/generation: ''\n            pipelines.kubeflow.org/cache_enabled:\
      \ \"true\"\n          annotations:\n            tekton.dev/template: ''\n  \
      \    timeout: 0s\n  iterateParam: with-item-name\n"
  name: static-loop-pipeline
spec:
  params:
  - name: my_pipe_param
    value: '10'
  pipelineSpec:
    params:
    - default: '10'
      name: my_pipe_param
    tasks:
    - name: my-out-cop
      params:
      - name: my_pipe_param
        value: $(params.my_pipe_param)
      taskSpec:
        metadata:
          annotations:
            tekton.dev/template: ''
          labels:
            pipelines.kubeflow.org/cache_enabled: 'true'
            pipelines.kubeflow.org/generation: ''
            pipelines.kubeflow.org/pipelinename: ''
        params:
        - name: my_pipe_param
        steps:
        - args:
          - echo $(inputs.params.my_pipe_param)
          command:
          - sh
          - -c
          image: library/bash:4.4.23
          name: main
      timeout: 0s
    - name: static-loop-pipeline-for-loop-2
      params:
      - name: with-item-name
        value: '[1, 2, 3]'
      - name: my_pipe_param
        value: $(params.my_pipe_param)
      taskRef:
        apiVersion: custom.tekton.dev/v1alpha1
        kind: PipelineLoop
        name: static-loop-pipeline-for-loop-2
  timeout: 0s
