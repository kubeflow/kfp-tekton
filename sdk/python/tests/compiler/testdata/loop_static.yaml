apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  annotations:
    pipelines.kubeflow.org/pipeline_spec: '{"inputs": [{"default": "10", "name": "my_pipe_param",
      "optional": true}], "name": "my-loop-pipeline"}'
    sidecar.istio.io/inject: 'false'
    tekton.dev/input_artifacts: '{"my-in-coop1": [{"name": "loop-item-param-subvar-A_a",
      "parent_task": null}], "my-in-coop2": [{"name": "loop-item-param-subvar-B_b",
      "parent_task": null}]}'
    tekton.dev/output_artifacts: '{}'
  name: my-loop-pipeline
spec:
  params:
  - name: my_pipe_param
    value: '10'
  pipelineSpec:
    params:
    - default: '10'
      name: my_pipe_param
    tasks:
    - name: my-in-coop1-loop-item-0
      params:
      - name: loop-item-param-subvar-A_a
        value: '1'
      - name: my_pipe_param
        value: $(params.my_pipe_param)
      taskSpec:
        params:
        - name: loop-item-param-subvar-A_a
        - name: my_pipe_param
        steps:
        - args:
          - echo op1 $(inputs.params.loop-item-param-subvar-A_a) $(inputs.params.my_pipe_param)
          command:
          - sh
          - -c
          image: library/bash:4.4.23
          name: main
    - name: my-in-coop1-loop-item-1
      params:
      - name: loop-item-param-subvar-A_a
        value: '10'
      - name: my_pipe_param
        value: $(params.my_pipe_param)
      taskSpec:
        params:
        - name: loop-item-param-subvar-A_a
        - name: my_pipe_param
        steps:
        - args:
          - echo op1 $(inputs.params.loop-item-param-subvar-A_a) $(inputs.params.my_pipe_param)
          command:
          - sh
          - -c
          image: library/bash:4.4.23
          name: main
    - name: my-in-coop2-loop-item-0
      params:
      - name: loop-item-param-subvar-B_b
        value: '2'
      taskSpec:
        params:
        - name: loop-item-param-subvar-B_b
        steps:
        - args:
          - echo op2 $(inputs.params.loop-item-param-subvar-B_b)
          command:
          - sh
          - -c
          image: library/bash:4.4.23
          name: main
    - name: my-in-coop2-loop-item-1
      params:
      - name: loop-item-param-subvar-B_b
        value: '20'
      taskSpec:
        params:
        - name: loop-item-param-subvar-B_b
        steps:
        - args:
          - echo op2 $(inputs.params.loop-item-param-subvar-B_b)
          command:
          - sh
          - -c
          image: library/bash:4.4.23
          name: main
    - name: my-out-cop-loop-item-0
      params:
      - name: my_pipe_param
        value: $(params.my_pipe_param)
      taskSpec:
        params:
        - name: my_pipe_param
        steps:
        - args:
          - echo $(inputs.params.my_pipe_param)
          command:
          - sh
          - -c
          image: library/bash:4.4.23
          name: main
