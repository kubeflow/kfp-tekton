apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  annotations:
    pipelines.kubeflow.org/pipeline_spec: '{"inputs": [{"default": "10", "name": "my_pipe_param",
      "optional": true}], "name": "my-loop-pipeline"}'
    sidecar.istio.io/inject: 'false'
    tekton.dev/artifact_bucket: mlpipeline
    tekton.dev/artifact_endpoint: minio-service.kubeflow:9000
    tekton.dev/artifact_endpoint_scheme: http://
    tekton.dev/artifact_items: '{"my-in-coop1": [], "my-in-coop2": [], "my-out-cop":
      []}'
    tekton.dev/input_artifacts: '{}'
    tekton.dev/output_artifacts: '{}'
  name: my-loop-pipeline
spec:
  params:
  - name: my_pipe_param
    value: '10'
  pipelineSpec:
    params:
    - default: '10'
      name: my_pipe_param
    tasks:
    - name: my-out-cop
      params:
      - name: my_pipe_param
        value: $(params.my_pipe_param)
      taskSpec:
        params:
        - name: my_pipe_param
        steps:
        - args:
          - echo $(inputs.params.my_pipe_param)
          command:
          - sh
          - -c
          image: library/bash:4.4.23
          name: main
      timeout: 0s
    - name: with-item-name-1
      params:
      - name: with-item-name
        value: '[1, 2, 3]'
      - name: my_pipe_param
        value: $(params.my_pipe_param)
      taskRef:
        apiVersion: custom.tekton.dev/v1alpha1
        kind: PipelineLoop
        name: with-item-name-1
  timeout: 0s
