apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: my-in-coop1
spec:
  params:
  - name: loop-item-param-subvar-A-a
  - name: my-pipe-param
  steps:
  - args:
    - echo op1 $(inputs.params.loop-item-param-subvar-A-a) $(inputs.params.my-pipe-param)
    command:
    - sh
    - -c
    image: library/bash:4.4.23
    name: main
---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: my-in-coop2
spec:
  params:
  - name: loop-item-param-subvar-B-b
  steps:
  - args:
    - echo op2 $(inputs.params.loop-item-param-subvar-B-b)
    command:
    - sh
    - -c
    image: library/bash:4.4.23
    name: main
---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: my-out-cop
spec:
  params:
  - name: my-pipe-param
  steps:
  - args:
    - echo $(inputs.params.my-pipe-param)
    command:
    - sh
    - -c
    image: library/bash:4.4.23
    name: main
---
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  annotations:
    pipelines.kubeflow.org/pipeline_spec: '{"inputs": [{"default": "10", "name": "my_pipe_param",
      "optional": true}], "name": "my-pipeline"}'
    sidecar.istio.io/inject: 'false'
  name: my-pipeline
spec:
  params:
  - default: '10'
    name: my-pipe-param
  tasks:
  - name: my-in-coop1-loop-item-0
    params:
    - name: loop-item-param-subvar-A-a
      value: '1'
    - name: my-pipe-param
      value: $(params.my-pipe-param)
    taskRef:
      name: my-in-coop1
  - name: my-in-coop1-loop-item-1
    params:
    - name: loop-item-param-subvar-A-a
      value: '10'
    - name: my-pipe-param
      value: $(params.my-pipe-param)
    taskRef:
      name: my-in-coop1
  - name: my-in-coop2-loop-item-0
    params:
    - name: loop-item-param-subvar-B-b
      value: '2'
    taskRef:
      name: my-in-coop2
  - name: my-in-coop2-loop-item-1
    params:
    - name: loop-item-param-subvar-B-b
      value: '20'
    taskRef:
      name: my-in-coop2
  - name: my-out-cop-loop-item-0
    params:
    - name: my-pipe-param
      value: $(params.my-pipe-param)
    taskRef:
      name: my-out-cop
