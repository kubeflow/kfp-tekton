apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: static-loop-pipeline
  annotations:
    tekton.dev/output_artifacts: '{}'
    tekton.dev/input_artifacts: '{}'
    tekton.dev/artifact_bucket: mlpipeline
    tekton.dev/artifact_endpoint: minio-service.kubeflow:9000
    tekton.dev/artifact_endpoint_scheme: http://
    tekton.dev/artifact_items: '{"static-loop-inner-op1": [], "static-loop-inner-op2":
      [], "static-loop-out-op": []}'
    sidecar.istio.io/inject: "false"
    tekton.dev/template: ''
    pipelines.kubeflow.org/big_data_passing_format: $(workspaces.$TASK_NAME.path)/artifacts/$ORIG_PR_NAME/$TASKRUN_NAME/$TASK_PARAM_NAME
    pipelines.kubeflow.org/pipeline_spec: '{"inputs": [{"default": "10", "name": "my_pipe_param",
      "optional": true, "type": "String"}], "name": "static-loop-pipeline"}'
  labels:
    pipelines.kubeflow.org/pipelinename: ''
    pipelines.kubeflow.org/generation: ''
spec:
  params:
  - name: my_pipe_param
    value: '10'
  pipelineSpec:
    params:
    - name: my_pipe_param
      default: '10'
    tasks:
    - name: static-loop-out-op
      params:
      - name: my_pipe_param
        value: $(params.my_pipe_param)
      taskSpec:
        steps:
        - name: main
          args:
          - |
            echo $0
          - $(inputs.params.my_pipe_param)
          command:
          - sh
          - -c
          image: library/bash:4.4.23
        params:
        - name: my_pipe_param
        metadata:
          labels:
            pipelines.kubeflow.org/cache_enabled: "true"
          annotations:
            pipelines.kubeflow.org/component_spec_digest: '{"name": "static-loop-out-op",
              "outputs": [], "version": "static-loop-out-op@sha256=84e07ab9a7585349f4f6c1c53200dfae7cacee9fa6aa5bdeb26d7487dd58c203"}'
    - name: static-loop-pipeline-for-loop-2
      params:
      - name: with-item-name
        value: '[1, 2, 3]'
      - name: my_pipe_param
        value: $(params.my_pipe_param)
      taskSpec:
        apiVersion: custom.tekton.dev/v1alpha1
        kind: PipelineLoop
        spec:
          pipelineSpec:
            params:
            - name: with-item-name
              type: string
            - name: my_pipe_param
              type: string
            tasks:
            - name: static-loop-inner-op1
              params:
              - name: with-item-name
                value: $(params.with-item-name)
              - name: my_pipe_param
                value: $(params.my_pipe_param)
              taskSpec:
                steps:
                - name: main
                  args:
                  - |
                    echo op1 $0 $1
                  - $(inputs.params.with-item-name)
                  - $(inputs.params.my_pipe_param)
                  command:
                  - sh
                  - -c
                  image: library/bash:4.4.23
                params:
                - name: with-item-name
                  type: string
                - name: my_pipe_param
                  type: string
                metadata:
                  labels:
                    pipelines.kubeflow.org/cache_enabled: "true"
                  annotations:
                    pipelines.kubeflow.org/component_spec_digest: '{"name": "static-loop-inner-op1",
                      "outputs": [], "version": "static-loop-inner-op1@sha256=37bfbf9bbcc6525f9915ee1c07e8a8b482c487696eb3c10fd82c27049b1b55e9"}'
            - name: static-loop-inner-op2
              params:
              - name: with-item-name
                value: $(params.with-item-name)
              taskSpec:
                steps:
                - name: main
                  args:
                  - |
                    echo op2 $0
                  - $(inputs.params.with-item-name)
                  command:
                  - sh
                  - -c
                  image: library/bash:4.4.23
                params:
                - name: with-item-name
                  type: string
                metadata:
                  labels:
                    pipelines.kubeflow.org/cache_enabled: "true"
                  annotations:
                    pipelines.kubeflow.org/component_spec_digest: '{"name": "static-loop-inner-op2",
                      "outputs": [], "version": "static-loop-inner-op2@sha256=56d5b639d49c40d3d5eb06be4a8d277614742470a048197eb6f141c9c257324c"}'
          parallelism: 0
          iterateParam: with-item-name
        metadata:
          labels:
            pipelines.kubeflow.org/cache_enabled: "true"
