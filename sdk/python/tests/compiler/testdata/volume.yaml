apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: download
spec:
  results:
  - description: /tmp/results.txt
    name: downloaded
  steps:
  - args:
    - ls | tee $(results.downloaded.path)
    command:
    - sh
    - -c
    env:
    - name: GOOGLE_APPLICATION_CREDENTIALS
      value: /secret/gcp-credentials/user-gcp-sa.json
    - name: Foo
      value: bar
    image: google/cloud-sdk
    name: download
    volumeMounts:
    - mountPath: /secret/gcp-credentials
      name: gcp-credentials
  volumes:
  - name: gcp-credentials
    secret:
      secretName: user-gcp-sa
---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: echo
spec:
  params:
  - name: download-downloaded
  steps:
  - args:
    - echo $(inputs.params.download-downloaded)
    command:
    - sh
    - -c
    image: library/bash
    name: echo
---
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  annotations:
    pipelines.kubeflow.org/pipeline_spec: '{"description": "A pipeline with volume.",
      "name": "Volume"}'
  name: volume
spec:
  params: []
  tasks:
  - name: download
    params: []
    taskRef:
      name: download
  - name: echo
    params:
    - name: download-downloaded
      value: $(tasks.download.results.downloaded)
    taskRef:
      name: echo
