apiVersion: custom.tekton.dev/v1alpha1
kind: PipelineLoop
metadata:
  name: nested-recursion-pipeline-graph-flip-component-1
spec:
  pipelineSpec:
    params:
    - name: flip-coin-output
      type: string
    - name: just_one_iteration
      type: string
    - name: maxVal
      type: string
    tasks:
    - name: print-2
      params:
      - name: flip-coin-output
        value: $(params.flip-coin-output)
      taskSpec:
        steps:
        - name: main
          command:
          - echo
          - $(inputs.params.flip-coin-output)
          image: alpine:3.6
        params:
        - name: flip-coin-output
          type: string
        metadata:
          labels:
            pipelines.kubeflow.org/pipelinename: ''
            pipelines.kubeflow.org/generation: ''
            pipelines.kubeflow.org/cache_enabled: "true"
          annotations:
            tekton.dev/template: ''
      timeout: 0s
    - name: flip-coin-3
      taskSpec:
        steps:
        - name: main
          args:
          - python -c "import random; result = 'heads' if random.randint(0,1) == 0
            else 'tails'; print(result)" | tee $(results.output.path)
          command:
          - sh
          - -c
          image: python:alpine3.6
        results:
        - name: output
          description: /tmp/output
        metadata:
          labels:
            pipelines.kubeflow.org/pipelinename: ''
            pipelines.kubeflow.org/generation: ''
            pipelines.kubeflow.org/cache_enabled: "true"
          annotations:
            tekton.dev/template: ''
      when:
      - input: $(tasks.condition-4.results.outcome)
        operator: in
        values:
        - "true"
      runAfter:
      - print-2
      - nested-recursion-pipeline-graph-flip-component-b-2
      timeout: 0s
    - name: condition-4
      params:
      - name: operand1
        value: $(params.flip-coin-output)
      - name: operand2
        value: tails
      - name: operator
        value: ==
      taskSpec:
        results:
        - name: outcome
          description: Conditional task outcome
        params:
        - name: operand1
          type: string
        - name: operand2
          type: string
        - name: operator
          type: string
        steps:
        - script: |-
            python -c 'import sys
            input1=str.rstrip(sys.argv[1])
            input2=str.rstrip(sys.argv[2])
            try:
              input1=int(input1)
              input2=int(input2)
            except:
              input1=str(input1)
            outcome="true" if (input1 $(inputs.params.operator) input2) else "false"
            f = open("/tekton/results/outcome", "w")
            f.write(outcome)
            f.close()' '$(inputs.params.operand1)' '$(inputs.params.operand2)'
          image: python:alpine3.6
      runAfter:
      - nested-recursion-pipeline-graph-flip-component-b-2
    - name: flip-component
      taskRef:
        apiVersion: custom.tekton.dev/v1alpha1
        kind: PipelineLoop
        name: nested-recursion-pipeline-graph-flip-component-1
      params:
      - name: just_one_iteration
        value:
        - '1'
      - name: flip-coin-output
        value: $(tasks.flip-coin-3.results.output)
      - name: maxVal
        value: $(params.maxVal)
      when:
      - input: $(tasks.condition-4.results.outcome)
        operator: in
        values:
        - "true"
    - name: nested-recursion-pipeline-graph-flip-component-b-2
      taskRef:
        apiVersion: custom.tekton.dev/v1alpha1
        kind: PipelineLoop
        name: nested-recursion-pipeline-graph-flip-component-b-2
      params:
      - name: flip-coin-output
        value: $(params.flip-coin-output)
      - name: just_one_iteration
        value:
        - '1'
      - name: maxVal
        value: $(params.maxVal)
  iterateParam: just_one_iteration
