apiVersion: custom.tekton.dev/v1alpha1
kind: PipelineLoop
metadata: {name: for-loop-2}
spec:
  pipelineSpec:
    params:
    - {name: loop-item-param-1, type: string}
    - {name: my_pipe_param, type: string}
    tasks:
    - name: my-in-coop1
      params:
      - {name: loop-item-param-1, value: $(params.loop-item-param-1)}
      - {name: my_pipe_param, value: $(params.my_pipe_param)}
      taskSpec:
        steps:
        - name: main
          args: [echo op1 $(inputs.params.loop-item-param-1) $(inputs.params.my_pipe_param)]
          command: [sh, -c]
          image: library/bash:4.4.23
        params:
        - {name: loop-item-param-1, type: string}
        - {name: my_pipe_param, type: string}
      timeout: 0s
    - name: my-in-coop2
      params:
      - {name: loop-item-param-1, value: $(params.loop-item-param-1)}
      taskSpec:
        steps:
        - name: main
          args: [echo op2 $(inputs.params.loop-item-param-1)]
          command: [sh, -c]
          image: library/bash:4.4.23
        params:
        - {name: loop-item-param-1, type: string}
      timeout: 0s
    - name: for-loop-4
      taskRef: {apiVersion: custom.tekton.dev/v1alpha1, kind: PipelineLoop, name: for-loop-4}
      params:
      - {name: loop-item-param-1, value: $(params.loop-item-param-1)}
      - {name: loop-item-param-3, value: '[100, 200, 300]'}
      - {name: my_pipe_param, value: $(params.my_pipe_param)}
  iterateParam: loop-item-param-1
