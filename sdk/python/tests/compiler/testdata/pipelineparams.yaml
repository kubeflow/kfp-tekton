apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: download
spec:
  params:
  - name: sleep-ms
  - name: tag
  results:
  - description: /tmp/results.txt
    name: downloaded
  sidecars:
  - args:
    - -text="hello world"
    image: hashicorp/http-echo:$(inputs.params.tag)
    name: echo
  steps:
  - args:
    - sleep $(inputs.params.sleep-ms); wget localhost:5678 -O $(results.downloaded.path)
    command:
    - sh
    - -c
    image: busybox:$(inputs.params.tag)
    name: main
---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: echo
spec:
  params:
  - name: download-downloaded
  steps:
  - args:
    - echo $MSG $(inputs.params.download-downloaded)
    command:
    - sh
    - -c
    env:
    - name: MSG
      value: 'pipelineParams: '
    image: library/bash
    name: main
---
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  annotations:
    pipelines.kubeflow.org/pipeline_spec: '{"description": "A pipeline with multiple
      pipeline params.", "inputs": [{"default": "latest", "name": "tag", "optional":
      true, "type": "String"}, {"default": "10", "name": "sleep_ms", "optional": true,
      "type": "Integer"}], "name": "PipelineParams"}'
    sidecar.istio.io/inject: 'false'
  name: pipelineparams
spec:
  params:
  - default: latest
    name: tag
  - default: '10'
    name: sleep-ms
  tasks:
  - name: download
    params:
    - name: sleep-ms
      value: $(params.sleep-ms)
    - name: tag
      value: $(params.tag)
    taskRef:
      name: download
  - name: echo
    params:
    - name: download-downloaded
      value: $(tasks.download.results.downloaded)
    taskRef:
      name: echo
