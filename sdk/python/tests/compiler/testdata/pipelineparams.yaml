apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: pipeline-params
  annotations:
    tekton.dev/output_artifacts: '{"download": [{"key": "artifacts/$PIPELINERUN/download/data.tgz",
      "name": "download-data", "path": "/tmp/outputs/data/data"}]}'
    tekton.dev/input_artifacts: '{"echo": [{"name": "download-data", "parent_task":
      "download"}]}'
    tekton.dev/artifact_bucket: mlpipeline
    tekton.dev/artifact_endpoint: minio-service.kubeflow:9000
    tekton.dev/artifact_endpoint_scheme: http://
    tekton.dev/artifact_items: '{"download": [["data", "$(results.data.path)"]], "echo":
      []}'
    sidecar.istio.io/inject: "false"
    pipelines.kubeflow.org/big_data_passing_format: $(workspaces.$TASK_NAME.path)/artifacts/$ORIG_PR_NAME/$TASKRUN_NAME/$TASK_PARAM_NAME
    pipelines.kubeflow.org/pipeline_spec: '{"description": "A pipeline with multiple
      pipeline params.", "inputs": [{"default": "latest", "name": "tag", "optional":
      true, "type": "String"}, {"default": "10", "name": "sleep_ms", "optional": true,
      "type": "Integer"}], "name": "pipeline-params"}'
spec:
  params:
  - name: sleep_ms
    value: '10'
  - name: tag
    value: latest
  pipelineSpec:
    params:
    - name: sleep_ms
      default: '10'
    - name: tag
      default: latest
    tasks:
    - name: download
      params:
      - name: sleep_ms
        value: $(params.sleep_ms)
      - name: tag
        value: $(params.tag)
      taskSpec:
        steps:
        - name: main
          args:
          - |
            sleep $0; wget localhost:5678 -O $1
          - $(inputs.params.sleep_ms)
          - $(results.data.path)
          command:
          - sh
          - -c
          image: busy:$(inputs.params.tag)
        params:
        - name: sleep_ms
        - name: tag
        results:
        - name: data
          description: /tmp/outputs/data/data
        metadata:
          labels:
            pipelines.kubeflow.org/pipelinename: ''
            pipelines.kubeflow.org/generation: ''
            pipelines.kubeflow.org/cache_enabled: "true"
          annotations:
            pipelines.kubeflow.org/component_spec: '{"description": "download", "implementation":
              {"container": {"args": ["sleep $0; wget localhost:5678 -O $1\n", {"inputValue":
              "sleep_ms"}, {"outputPath": "data"}], "command": ["sh", "-c"], "image":
              "busy:placeholder"}}, "inputs": [{"name": "sleep_ms", "type": "Integer"}],
              "name": "download", "outputs": [{"name": "data", "type": "String"}]}'
            tekton.dev/template: ''
      timeout: 525600m
    - name: echo
      params:
      - name: download-data
        value: $(tasks.download.results.data)
      taskSpec:
        steps:
        - name: main
          args:
          - |
            echo $MSG $0
          - $(inputs.params.download-data)
          command:
          - sh
          - -c
          env:
          - name: MSG
            value: 'pipelineParams: '
          image: library/bash
        params:
        - name: download-data
        metadata:
          labels:
            pipelines.kubeflow.org/pipelinename: ''
            pipelines.kubeflow.org/generation: ''
            pipelines.kubeflow.org/cache_enabled: "true"
          annotations:
            pipelines.kubeflow.org/component_spec: '{"description": "echo", "implementation":
              {"container": {"args": ["echo $MSG $0\n", {"inputValue": "message"}],
              "command": ["sh", "-c"], "image": "library/bash"}}, "inputs": [{"name":
              "message", "type": "String"}], "name": "echo"}'
            tekton.dev/template: ''
      timeout: 525600m
  timeout: 525600m
