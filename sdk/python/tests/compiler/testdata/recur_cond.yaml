apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  annotations:
    pipelines.kubeflow.org/pipeline_spec: '{"inputs": [{"default": "42", "name": "iter_num",
      "optional": true, "type": "Integer"}], "name": "recur-and-condition"}'
    sidecar.istio.io/inject: 'false'
    tekton.dev/artifact_bucket: mlpipeline
    tekton.dev/artifact_endpoint: minio-service.kubeflow:9000
    tekton.dev/artifact_endpoint_scheme: http://
    tekton.dev/artifact_items: '{"print-iter": [["stdout", "$(results.stdout.path)"]]}'
    tekton.dev/input_artifacts: '{"print-iter": [{"name": "condition-cel-status",
      "parent_task": "condition-cel"}]}'
    tekton.dev/output_artifacts: '{"print-iter": [{"key": "artifacts/$PIPELINERUN/print-iter/stdout.tgz",
      "name": "print-iter-stdout", "path": "/tmp/stdout"}]}'
    tekton.dev/resource_templates: '[{"apiVersion": "custom.tekton.dev/v1alpha1",
      "kind": "PipelineLoop", "metadata": {"name": "recur-and-condition-graph-recur-1"},
      "spec": {"iterateParam": "just_one_iteration", "pipelineSpec": {"params": [{"name":
      "iter_num", "type": "string"}, {"name": "just_one_iteration", "type": "string"}],
      "tasks": [{"name": "condition-cel", "params": [{"name": "status", "value": "$(params.iter_num)
      - 1"}], "taskRef": {"apiVersion": "cel.tekton.dev/v1alpha1", "kind": "CEL",
      "name": "cel_condition"}}, {"name": "print-iter", "params": [{"name": "condition-cel-status",
      "value": "$(tasks.condition-cel.results.status)"}], "taskSpec": {"metadata":
      {"annotations": {"tekton.dev/template": ""}, "labels": {"pipelines.kubeflow.org/cache_enabled":
      "true", "pipelines.kubeflow.org/generation": "", "pipelines.kubeflow.org/pipelinename":
      ""}}, "params": [{"name": "condition-cel-status", "type": "string"}], "results":
      [{"description": "/tmp/stdout", "name": "stdout"}], "steps": [{"command": ["echo",
      "Iter: $(inputs.params.condition-cel-status)", ">", "$(results.stdout.path)"],
      "image": "alpine:3.6", "name": "main"}]}, "timeout": "0s"}, {"name": "recur",
      "params": [{"name": "just_one_iteration", "value": ["1"]}, {"name": "iter_num",
      "value": "$(tasks.condition-cel.results.status)"}], "taskRef": {"apiVersion":
      "custom.tekton.dev/v1alpha1", "kind": "PipelineLoop", "name": "recur-and-condition-graph-recur-1"},
      "when": [{"input": "$(tasks.condition-cel.results.status)", "operator": "notin",
      "values": ["0"]}]}]}}}]'
  name: recur-and-condition
spec:
  params:
  - name: iter_num
    value: '42'
  pipelineSpec:
    params:
    - default: '42'
      name: iter_num
    tasks:
    - name: recur-and-condition-graph-recur-1
      params:
      - name: iter_num
        value: $(params.iter_num)
      - name: just_one_iteration
        value:
        - '1'
      taskRef:
        apiVersion: custom.tekton.dev/v1alpha1
        kind: PipelineLoop
        name: recur-and-condition-graph-recur-1
  timeout: 0s
