apiVersion: custom.tekton.dev/v1alpha1
kind: PipelineLoop
metadata:
  name: condition-and-recur-graph-recur-2
spec:
  pipelineSpec:
    params:
    - name: just_one_iteration
      type: string
    - name: iter_num
      type: string
    - name: condition-cel-status
      type: string
    tasks:
    - name: condition-cel-2
      params:
      - name: status
        value: $(params.iter_num) - 1
      taskRef:
        name: cel_condition
        apiVersion: cel.tekton.dev/v1alpha1
        kind: CEL
    - name: print-iter
      params:
      - name: condition-cel-2-status
        value: $(tasks.condition-cel-2.results.status)
      taskSpec:
        steps:
        - name: main
          command:
          - echo
          - 'Iter: $(inputs.params.condition-cel-2-status)'
          - '>'
          - $(results.stdout.path)
          image: alpine:3.6
        params:
        - name: condition-cel-2-status
          type: string
        results:
        - name: stdout
          description: /tmp/stdout
        metadata:
          labels:
            pipelines.kubeflow.org/pipelinename: ''
            pipelines.kubeflow.org/generation: ''
            pipelines.kubeflow.org/cache_enabled: "true"
          annotations:
            tekton.dev/template: ''
      timeout: 0s
    - name: recur
      taskRef:
        apiVersion: custom.tekton.dev/v1alpha1
        kind: PipelineLoop
        name: condition-and-recur-graph-recur-2
      params:
      - name: just_one_iteration
        value:
        - '1'
      - name: iter_num
        value: $(tasks.condition-cel-2.results.status)
  iterateParam: just_one_iteration
