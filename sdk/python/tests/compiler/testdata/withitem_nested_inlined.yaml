apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  annotations:
    pipelines.kubeflow.org/pipeline_spec: '{"inputs": [{"default": "10", "name": "my_pipe_param",
      "optional": true, "type": "Integer"}], "name": "with-item-nested-pipeline"}'
    sidecar.istio.io/inject: 'false'
    tekton.dev/artifact_bucket: mlpipeline
    tekton.dev/artifact_endpoint: minio-service.kubeflow:9000
    tekton.dev/artifact_endpoint_scheme: http://
    tekton.dev/artifact_items: '{"my-in-coop1": [], "my-in-coop2": [], "my-inner-inner-coop":
      [], "my-out-cop": []}'
    tekton.dev/input_artifacts: '{}'
    tekton.dev/output_artifacts: '{}'
  name: with-item-nested-pipeline
spec:
  params:
  - name: my_pipe_param
    value: '10'
  pipelineSpec:
    params:
    - default: '10'
      name: my_pipe_param
    tasks:
    - name: my-out-cop
      params:
      - name: my_pipe_param
        value: $(params.my_pipe_param)
      taskSpec:
        metadata:
          annotations:
            tekton.dev/template: ''
          labels:
            pipelines.kubeflow.org/cache_enabled: 'true'
            pipelines.kubeflow.org/generation: ''
            pipelines.kubeflow.org/pipelinename: ''
        params:
        - name: my_pipe_param
        steps:
        - args:
          - echo $(inputs.params.my_pipe_param)
          command:
          - sh
          - -c
          image: library/bash:4.4.23
          name: main
      timeout: 0s
    - name: with-item-nested-pipeline-for-loop-2
      params:
      - name: loop-item-param-1
        value: '[{"a": 1, "b": 2}, {"a": 10, "b": 20}]'
      - name: my_pipe_param
        value: $(params.my_pipe_param)
      taskSpec:
        apiVersion: custom.tekton.dev/v1alpha1
        kind: PipelineLoop
        spec:
          iterateParam: loop-item-param-1
          pipelineSpec:
            params:
            - name: loop-item-param-1-subvar-a
              type: string
            - name: loop-item-param-1-subvar-b
              type: string
            - name: my_pipe_param
              type: string
            tasks:
            - name: my-in-coop1
              params:
              - name: loop-item-param-1-subvar-a
                value: $(params.loop-item-param-1-subvar-a)
              - name: my_pipe_param
                value: $(params.my_pipe_param)
              taskSpec:
                metadata:
                  annotations:
                    tekton.dev/template: ''
                  labels:
                    pipelines.kubeflow.org/cache_enabled: 'true'
                    pipelines.kubeflow.org/generation: ''
                    pipelines.kubeflow.org/pipelinename: ''
                params:
                - name: loop-item-param-1-subvar-a
                  type: string
                - name: my_pipe_param
                  type: string
                steps:
                - args:
                  - echo op1 $(inputs.params.loop-item-param-1-subvar-a) $(inputs.params.my_pipe_param)
                  command:
                  - sh
                  - -c
                  image: library/bash:4.4.23
                  name: main
              timeout: 0s
            - name: my-in-coop2
              params:
              - name: loop-item-param-1-subvar-b
                value: $(params.loop-item-param-1-subvar-b)
              taskSpec:
                metadata:
                  annotations:
                    tekton.dev/template: ''
                  labels:
                    pipelines.kubeflow.org/cache_enabled: 'true'
                    pipelines.kubeflow.org/generation: ''
                    pipelines.kubeflow.org/pipelinename: ''
                params:
                - name: loop-item-param-1-subvar-b
                  type: string
                steps:
                - args:
                  - echo op2 $(inputs.params.loop-item-param-1-subvar-b)
                  command:
                  - sh
                  - -c
                  image: library/bash:4.4.23
                  name: main
              timeout: 0s
            - name: with-item-nested-pipeline-for-loop-4
              params:
              - name: loop-item-param-1-subvar-a
                value: $(params.loop-item-param-1-subvar-a)
              - name: loop-item-param-3
                value: '[100, 200, 300]'
              - name: my_pipe_param
                value: $(params.my_pipe_param)
              taskSpec:
                apiVersion: custom.tekton.dev/v1alpha1
                kind: PipelineLoop
                spec:
                  iterateParam: loop-item-param-3
                  pipelineSpec:
                    params:
                    - name: loop-item-param-3
                      type: string
                    - name: loop-item-param-1-subvar-a
                      type: string
                    - name: my_pipe_param
                      type: string
                    tasks:
                    - name: my-inner-inner-coop
                      params:
                      - name: loop-item-param-1-subvar-a
                        value: $(params.loop-item-param-1-subvar-a)
                      - name: loop-item-param-3
                        value: $(params.loop-item-param-3)
                      - name: my_pipe_param
                        value: $(params.my_pipe_param)
                      taskSpec:
                        metadata:
                          annotations:
                            tekton.dev/template: ''
                          labels:
                            pipelines.kubeflow.org/cache_enabled: 'true'
                            pipelines.kubeflow.org/generation: ''
                            pipelines.kubeflow.org/pipelinename: ''
                        params:
                        - name: loop-item-param-1-subvar-a
                          type: string
                        - name: loop-item-param-3
                          type: string
                        - name: my_pipe_param
                          type: string
                        steps:
                        - args:
                          - echo op1 $(inputs.params.loop-item-param-1-subvar-a) $(inputs.params.loop-item-param-3)
                            $(inputs.params.my_pipe_param)
                          command:
                          - sh
                          - -c
                          image: library/bash:4.4.23
                          name: main
                      timeout: 0s
  timeout: 0s
