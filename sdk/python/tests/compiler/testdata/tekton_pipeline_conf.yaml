apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: echo
  annotations:
    tekton.dev/output_artifacts: '{}'
    tekton.dev/input_artifacts: '{}'
    tekton.dev/artifact_bucket: mlpipeline
    tekton.dev/artifact_endpoint: minio-service.kubeflow:9000
    tekton.dev/artifact_endpoint_scheme: http://
    tekton.dev/artifact_items: '{"echo": []}'
    sidecar.istio.io/inject: "false"
    test: annotation
    pipelines.kubeflow.org/pipeline_spec: '{"description": "echo pipeline", "name":
      "echo"}'
  labels:
    test: label
    test2: label2
spec:
  pipelineSpec:
    tasks:
    - name: echo
      taskSpec:
        steps:
        - name: main
          args:
          - echo
          - Got scheduled
          command:
          - sh
          - -c
          image: busybox
        metadata:
          labels:
            pipelines.kubeflow.org/pipelinename: ''
            pipelines.kubeflow.org/generation: ''
            pipelines.kubeflow.org/cache_enabled: "true"
          annotations:
            pipelines.kubeflow.org/component_spec: '{"description": "echo", "implementation":
              {"container": {"args": ["echo", "Got scheduled"], "command": ["sh",
              "-c"], "image": "busybox"}}, "name": "echo"}'
            tekton.dev/template: ''
      timeout: 525600m
  timeout: 525600m
