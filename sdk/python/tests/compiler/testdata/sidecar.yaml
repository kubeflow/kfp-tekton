apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  labels:
    pipelines.kubeflow.org/pipeline-sdk-type: kfp
  name: download
spec:
  results:
  - description: /tmp/results.txt
    name: downloaded
  sidecars:
  - args:
    - -text="hello world"
    image: hashicorp/http-echo
    name: echo
  steps:
  - args:
    - sleep 10; wget localhost:5678 -O $(results.downloaded.path)
    command:
    - sh
    - -c
    image: busybox
    name: main
---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  labels:
    pipelines.kubeflow.org/pipeline-sdk-type: kfp
  name: echo
spec:
  params:
  - name: download-downloaded
  steps:
  - args:
    - echo $(inputs.params.download-downloaded)
    command:
    - sh
    - -c
    image: library/bash
    name: main
---
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  annotations:
    pipelines.kubeflow.org/pipeline_spec: '{"description": "A pipeline with sidecars.",
      "name": "Sidecar"}'
    sidecar.istio.io/inject: 'false'
  name: sidecar
spec:
  tasks:
  - name: download
    taskRef:
      name: download
  - name: echo
    params:
    - name: download-downloaded
      value: $(tasks.download.results.downloaded)
    taskRef:
      name: echo
---
apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  annotation:
    tekton.dev/input_artifacts: '{}'
    tekton.dev/output_artifacts: '{}'
  name: sidecar-run
spec:
  pipelineRef:
    name: sidecar
