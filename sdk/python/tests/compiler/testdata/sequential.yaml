apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  annotations:
    pipelines.kubeflow.org/pipeline_spec: '{"description": "A pipeline with two sequential
      steps.", "inputs": [{"default": "gs://ml-pipeline-playground/shakespeare1.txt",
      "name": "url", "optional": true}, {"default": "/tmp/results.txt", "name": "path",
      "optional": true}], "name": "Sequential pipeline"}'
    sidecar.istio.io/inject: 'false'
    tekton.dev/artifact_bucket: mlpipeline
    tekton.dev/artifact_endpoint: minio-service.kubeflow:9000
    tekton.dev/artifact_endpoint_scheme: http://
    tekton.dev/artifact_items: '{"echo": [], "gcs-download": []}'
    tekton.dev/input_artifacts: '{}'
    tekton.dev/output_artifacts: '{}'
  name: sequential-pipeline
spec:
  params:
  - name: url
    value: gs://ml-pipeline-playground/shakespeare1.txt
  - name: path
    value: /tmp/results.txt
  pipelineSpec:
    params:
    - default: gs://ml-pipeline-playground/shakespeare1.txt
      name: url
    - default: /tmp/results.txt
      name: path
    tasks:
    - name: gcs-download
      params:
      - name: url
        value: $(params.url)
      taskSpec:
        params:
        - name: url
        steps:
        - args:
          - gsutil cat $0 | tee $1
          - $(inputs.params.url)
          - /tmp/results.txt
          command:
          - sh
          - -c
          image: google/cloud-sdk:216.0.0
          name: main
      timeout: 0s
    - name: echo
      params:
      - name: path
        value: $(params.path)
      runAfter:
      - gcs-download
      taskSpec:
        params:
        - name: path
        steps:
        - args:
          - echo "$0"
          - $(inputs.params.path)
          command:
          - sh
          - -c
          image: library/bash:4.4.23
          name: main
      timeout: 0s
  timeout: 0s
