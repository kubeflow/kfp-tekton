apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  labels:
    pipelines.kubeflow.org/pipeline-sdk-type: kfp
  name: sleep
spec:
  steps:
  - command:
    - sleep 1
    image: busybox
    name: main
---
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  annotations:
    pipelines.kubeflow.org/pipeline_spec: '{"description": "A pipeline with affinity",
      "name": "affinity"}'
    sidecar.istio.io/inject: 'false'
  name: affinity
spec:
  tasks:
  - name: sleep
    taskRef:
      name: sleep
---
apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  annotation:
    tekton.dev/input_artifacts: '{}'
    tekton.dev/output_artifacts: '{}'
  name: affinity-run
spec:
  pipelineRef:
    name: affinity
  taskRunSpecs:
  - pipelineTaskName: sleep
    taskPodTemplate:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: beta.kubernetes.io/instance-type
                operator: In
                values:
                - p2.xlarge
