apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: withparam-output-dict
  annotations:
    tekton.dev/output_artifacts: '{"my-out-cop0": [{"key": "artifacts/$PIPELINERUN/my-out-cop0/out.tgz",
      "name": "my-out-cop0-out", "path": "/tmp/outputs/out/data"}]}'
    tekton.dev/input_artifacts: '{"my-out-cop2": [{"name": "my-out-cop0-out", "parent_task":
      "my-out-cop0"}]}'
    tekton.dev/artifact_bucket: mlpipeline
    tekton.dev/artifact_endpoint: minio-service.kubeflow:9000
    tekton.dev/artifact_endpoint_scheme: http://
    tekton.dev/artifact_items: '{"my-in-cop1": [], "my-out-cop0": [["out", "$(results.out.path)"]],
      "my-out-cop2": []}'
    sidecar.istio.io/inject: "false"
    pipelines.kubeflow.org/pipeline_spec: '{"name": "withparam-output-dict"}'
spec:
  pipelineSpec:
    tasks:
    - name: my-out-cop0
      taskSpec:
        steps:
        - name: main
          args:
          - |
            set -e
            python -c "import json; import sys; json.dump([{'a': 1, 'b': 2}, {'a': 10, 'b': 20}], open('$0', 'w'))"
          - $(results.out.path)
          command:
          - sh
          - -c
          image: python:alpine3.6
        results:
        - name: out
          description: /tmp/outputs/out/data
        metadata:
          labels:
            pipelines.kubeflow.org/pipelinename: ''
            pipelines.kubeflow.org/generation: ''
            pipelines.kubeflow.org/cache_enabled: "true"
          annotations:
            pipelines.kubeflow.org/component_spec: '{"implementation": {"container":
              {"args": ["set -e\npython -c \"import json; import sys; json.dump([{''a'':
              1, ''b'': 2}, {''a'': 10, ''b'': 20}], open(''$0'', ''w''))\"\n", {"outputPath":
              "out"}], "command": ["sh", "-c"], "image": "python:alpine3.6"}}, "name":
              "my-out-cop0", "outputs": [{"name": "out", "type": "String"}]}'
            tekton.dev/template: ''
      timeout: 0s
    - name: my-out-cop2
      params:
      - name: my-out-cop0-out
        value: $(tasks.my-out-cop0.results.out)
      taskSpec:
        steps:
        - name: main
          args:
          - |
            set -e
            echo no output global op2, outp: "$0"
          - $(inputs.params.my-out-cop0-out)
          command:
          - sh
          - -c
          image: library/bash:4.4.23
        params:
        - name: my-out-cop0-out
        metadata:
          labels:
            pipelines.kubeflow.org/pipelinename: ''
            pipelines.kubeflow.org/generation: ''
            pipelines.kubeflow.org/cache_enabled: "true"
          annotations:
            pipelines.kubeflow.org/component_spec: '{"implementation": {"container":
              {"args": ["set -e\necho no output global op2, outp: \"$0\"\n", {"inputValue":
              "output"}], "command": ["sh", "-c"], "image": "library/bash:4.4.23"}},
              "inputs": [{"name": "output", "type": "String"}], "name": "my-out-cop2"}'
            tekton.dev/template: ''
      timeout: 0s
    - runAfter:
      - my-out-cop0
      name: withparam-output-dict-for-loop-1
      params:
      - name: my-out-cop0-out-loop-item
        value: $(tasks.my-out-cop0.results.out)
      taskSpec:
        apiVersion: custom.tekton.dev/v1alpha1
        kind: PipelineLoop
        spec:
          pipelineSpec:
            params:
            - name: my-out-cop0-out-loop-item-subvar-a
              type: string
            tasks:
            - name: my-in-cop1
              params:
              - name: my-out-cop0-out-loop-item-subvar-a
                value: $(params.my-out-cop0-out-loop-item-subvar-a)
              taskSpec:
                steps:
                - name: main
                  args:
                  - |
                    set -e
                    echo no output global op1, item.a: "$0"
                  - $(inputs.params.my-out-cop0-out-loop-item-subvar-a)
                  command:
                  - sh
                  - -c
                  image: library/bash:4.4.23
                params:
                - name: my-out-cop0-out-loop-item-subvar-a
                  type: string
                metadata:
                  labels:
                    pipelines.kubeflow.org/pipelinename: ''
                    pipelines.kubeflow.org/generation: ''
                    pipelines.kubeflow.org/cache_enabled: "true"
                  annotations:
                    pipelines.kubeflow.org/component_spec: '{"implementation": {"container":
                      {"args": ["set -e\necho no output global op1, item.a: \"$0\"\n",
                      {"inputValue": "item-a"}], "command": ["sh", "-c"], "image":
                      "library/bash:4.4.23"}}, "inputs": [{"name": "item-a", "type":
                      "Integer"}], "name": "my-in-cop1"}'
                    tekton.dev/template: ''
              timeout: 0s
          iterateParam: my-out-cop0-out-loop-item
  timeout: 0s
