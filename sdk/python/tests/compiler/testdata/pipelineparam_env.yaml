apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  name: echo
  annotations:
    tekton.dev/output_artifacts: '{}'
    tekton.dev/input_artifacts: '{}'
    tekton.dev/artifact_bucket: mlpipeline
    tekton.dev/artifact_endpoint: minio-service.kubeflow:9000
    tekton.dev/artifact_endpoint_scheme: http://
    tekton.dev/artifact_items: '{"echo": []}'
    sidecar.istio.io/inject: "false"
    tekton.dev/template: ''
    pipelines.kubeflow.org/big_data_passing_format: $(workspaces.$TASK_NAME.path)/artifacts/$ORIG_PR_NAME/$TASKRUN_NAME/$TASK_PARAM_NAME
    pipelines.kubeflow.org/pipeline_spec: '{"description": "echo pipeline", "inputs":
      [{"default": "80", "name": "port_number", "optional": true}], "name": "echo"}'
  labels:
    pipelines.kubeflow.org/pipelinename: ''
    pipelines.kubeflow.org/generation: ''
spec:
  params:
  - name: port_number
    value: '80'
  pipelineSpec:
    params:
    - name: port_number
      default: '80'
    tasks:
    - name: echo
      params:
      - name: port_number
        value: $(params.port_number)
      taskSpec:
        steps:
        - name: main
          args:
          - echo "Got scheduled"
          command:
          - sh
          - -c
          env:
          - name: PORT
            value: $(inputs.params.port_number)
          image: busybox
        params:
        - name: port_number
        metadata:
          labels:
            pipelines.kubeflow.org/cache_enabled: "true"
