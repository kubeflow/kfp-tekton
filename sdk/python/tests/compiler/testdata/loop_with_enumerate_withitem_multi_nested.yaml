                            - name: iteration-number-3
                              type: string
                            - name: iteration-number-7
                              type: string
                            - name: loop-item-param-1-subvar-b
                              type: string
                            - name: loop-item-param-5
                              type: string
                            - name: my_pipe_param3-loop-item
