apiVersion: custom.tekton.dev/v1alpha1
kind: PipelineLoop
metadata:
  name: my-pipeline-for-loop-2
spec:
  pipelineSpec:
    params:
    - name: loop-item-param-1-subvar-a
      type: string
    - name: loop-item-param-1-subvar-b
      type: string
    - name: my_pipe_param-loop-item
      type: string
    - name: my_pipe_param3-loop-item
      type: string
    tasks:
    - name: my-in-coop1
      params:
      - name: loop-item-param-1-subvar-a
        value: $(params.loop-item-param-1-subvar-a)
      taskSpec:
        steps:
        - name: main
          args:
          - echo op1 $(inputs.params.loop-item-param-1-subvar-a)
          command:
          - sh
          - -c
          image: library/bash:4.4.23
        params:
        - name: loop-item-param-1-subvar-a
          type: string
        metadata:
          labels:
            pipelines.kubeflow.org/pipelinename: ''
            pipelines.kubeflow.org/generation: ''
            pipelines.kubeflow.org/cache_enabled: "true"
          annotations:
            tekton.dev/template: ''
      timeout: 0s
    - name: my-in-coop2
      params:
      - name: loop-item-param-1-subvar-b
        value: $(params.loop-item-param-1-subvar-b)
      taskSpec:
        steps:
        - name: main
          args:
          - echo op2 $(inputs.params.loop-item-param-1-subvar-b)
          command:
          - sh
          - -c
          image: library/bash:4.4.23
        params:
        - name: loop-item-param-1-subvar-b
          type: string
        metadata:
          labels:
            pipelines.kubeflow.org/pipelinename: ''
            pipelines.kubeflow.org/generation: ''
            pipelines.kubeflow.org/cache_enabled: "true"
          annotations:
            tekton.dev/template: ''
      timeout: 0s
    - name: my-pipeline-for-loop-3
      taskRef:
        apiVersion: custom.tekton.dev/v1alpha1
        kind: PipelineLoop
        name: my-pipeline-for-loop-3
      params:
      - name: loop-item-param-1-subvar-a
        value: $(params.loop-item-param-1-subvar-a)
      - name: loop-item-param-1-subvar-b
        value: $(params.loop-item-param-1-subvar-b)
      - name: my_pipe_param-loop-item
        value: $(params.my_pipe_param-loop-item)
      - name: my_pipe_param3-loop-item
        value: $(params.my_pipe_param3-loop-item)
  iterateParam: loop-item-param-1
