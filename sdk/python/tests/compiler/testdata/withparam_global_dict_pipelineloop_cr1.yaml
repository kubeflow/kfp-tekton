apiVersion: custom.tekton.dev/v1alpha1
kind: PipelineLoop
metadata: {name: my-pipeline-for-loop-1}
spec:
  pipelineSpec:
    params:
    - {name: loopidy_doop-loop-item-subvar-a, type: string}
    - {name: loopidy_doop-loop-item-subvar-b, type: string}
    tasks:
    - name: my-in-cop1
      params:
      - {name: loopidy_doop-loop-item-subvar-a, value: $(params.loopidy_doop-loop-item-subvar-a)}
      - {name: loopidy_doop-loop-item-subvar-b, value: $(params.loopidy_doop-loop-item-subvar-b)}
      taskSpec:
        steps:
        - name: main
          args: ['echo no output global op1, item.a: $(inputs.params.loopidy_doop-loop-item-subvar-a),
              item.b: $(inputs.params.loopidy_doop-loop-item-subvar-b)']
          command: [sh, -c]
          image: library/bash:4.4.23
        params:
        - {name: loopidy_doop-loop-item-subvar-a, type: string}
        - {name: loopidy_doop-loop-item-subvar-b, type: string}
      runAfter: []
      timeout: 0s
  iterateParam: loopidy_doop-loop-item
