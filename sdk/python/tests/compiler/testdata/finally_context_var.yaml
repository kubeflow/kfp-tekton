            - name: none-2
              taskSpec:
                steps:
                - name: main
                  args:
                  - --namespace
                  - $(params.pipelineRun-namespace)
                  - --prName
                  - $(params.pipelineRun-name)
                  - --taskList
                  - print-10,print-11
                  command:
                  - any-task
                  image: dspipelines/any-sequencer:latest
                - image: busybox
                  name: copy-results
                  command:
                  - sh
                  - -ec
                  - |
                    set -exo pipefail
