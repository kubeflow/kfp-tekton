apiVersion: custom.tekton.dev/v1alpha1
kind: PipelineLoop
metadata: {name: my-pipeline-for-loop-4}
spec:
  pipelineSpec:
    params:
    - {name: loop-item-param-3, type: string}
    - {name: loop-item-param-1, type: string}
    - {name: my_pipe_param, type: string}
    tasks:
    - name: my-inner-inner-coop
      params:
      - {name: loop-item-param-1, value: $(params.loop-item-param-1)}
      - {name: loop-item-param-3, value: $(params.loop-item-param-3)}
      - {name: my_pipe_param, value: $(params.my_pipe_param)}
      taskSpec:
        steps:
        - name: main
          args: [echo op1 $(inputs.params.loop-item-param-1) $(inputs.params.loop-item-param-3)
              $(inputs.params.my_pipe_param)]
          command: [sh, -c]
          image: library/bash:4.4.23
        params:
        - {name: loop-item-param-1, type: string}
        - {name: loop-item-param-3, type: string}
        - {name: my_pipe_param, type: string}
      timeout: 0s
  iterateParam: loop-item-param-3
