apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: recursion-test
  annotations:
    tekton.dev/output_artifacts: '{"print": [{"key": "artifacts/$PIPELINERUN/print/stdout.tgz",
      "name": "print-stdout", "path": "/tmp/stdout"}]}'
    tekton.dev/input_artifacts: '{"print": [{"name": "condition-cel-outcome", "parent_task":
      "condition-cel"}]}'
    tekton.dev/artifact_bucket: mlpipeline
    tekton.dev/artifact_endpoint: minio-service.kubeflow:9000
    tekton.dev/artifact_endpoint_scheme: http://
    tekton.dev/artifact_items: '{"print": [["stdout", "$(results.stdout.path)"]]}'
    sidecar.istio.io/inject: "false"
    pipelines.kubeflow.org/big_data_passing_format: $(workspaces.$TASK_NAME.path)/artifacts/$ORIG_PR_NAME/$TASKRUN_NAME/$TASK_PARAM_NAME
    pipelines.kubeflow.org/pipeline_spec: '{"inputs": [{"default": "5", "name": "until",
      "optional": true, "type": "Integer"}], "name": "recursion-test"}'
    tekton.dev/resource_templates: '[{"apiVersion": "custom.tekton.dev/v1alpha1",
      "kind": "PipelineLoop", "metadata": {"name": "recursion-test-graph-recur-2"},
      "spec": {"iterateParam": "just_one_iteration", "pipelineSpec": {"params": [{"name":
      "condition-cel-2-outcome", "type": "string"}, {"name": "condition-cel-outcome",
      "type": "string"}, {"name": "just_one_iteration", "type": "string"}, {"name":
      "until", "type": "string"}], "tasks": [{"name": "print", "params": [{"name":
      "condition-cel-outcome", "value": "$(params.condition-cel-outcome)"}], "taskSpec":
      {"metadata": {"annotations": {"pipelines.kubeflow.org/component_spec_digest":
      "{\"name\": \"print\", \"outputs\": [{\"name\": \"stdout\", \"type\": \"String\"}],
      \"version\": \"print@sha256=823faa68fcc8685fb1248a51eedd18a6880137a4415c369714ed3f0060a7196d\"}",
      "tekton.dev/template": ""}, "labels": {"pipelines.kubeflow.org/cache_enabled":
      "true"}}, "params": [{"name": "condition-cel-outcome", "type": "string"}], "results":
      [{"description": "/tmp/stdout", "name": "stdout", "type": "string"}], "steps":
      [{"args": ["echo Iter: $(inputs.params.condition-cel-outcome) > $(results.stdout.path)"],
      "command": ["sh", "-c"], "image": "alpine:3.6", "name": "main"}]}, "timeout":
      "525600m"}, {"name": "condition-cel-3", "params": [{"name": "outcome", "value":
      "$(params.condition-cel-outcome) + 1"}], "taskRef": {"apiVersion": "cel.tekton.dev/v1alpha1",
      "kind": "CEL", "name": "cel_condition"}, "timeout": "525600m"}, {"name": "condition-cel-4",
      "params": [{"name": "outcome", "value": "$(tasks.condition-cel-3.results.outcome)
      < $(params.until)"}], "taskRef": {"apiVersion": "cel.tekton.dev/v1alpha1", "kind":
      "CEL", "name": "cel_condition"}, "timeout": "525600m"}, {"name": "recur", "params":
      [{"name": "just_one_iteration", "value": ["1"]}, {"name": "condition-cel-outcome",
      "value": "$(tasks.condition-cel-3.results.outcome)"}, {"name": "until", "value":
      "$(params.until)"}, {"name": "condition-cel-2-outcome", "value": "$(params.condition-cel-2-outcome)"}],
      "taskRef": {"apiVersion": "custom.tekton.dev/v1alpha1", "kind": "PipelineLoop",
      "name": "recursion-test-graph-recur-2"}, "when": [{"input": "$(tasks.condition-cel-4.results.outcome)",
      "operator": "in", "values": ["true"]}]}]}}}]'
  labels:
    pipelines.kubeflow.org/pipelinename: ''
    pipelines.kubeflow.org/generation: ''
spec:
  params:
  - name: until
    value: '5'
  pipelineSpec:
    params:
    - name: until
      default: '5'
    tasks:
    - name: condition-cel
      params:
      - name: outcome
        value: '0'
      taskRef:
        name: cel_condition
        apiVersion: cel.tekton.dev/v1alpha1
        kind: CEL
      timeout: 525600m
    - name: condition-cel-2
      params:
      - name: outcome
        value: $(tasks.condition-cel.results.outcome) < $(params.until)
      taskRef:
        name: cel_condition
        apiVersion: cel.tekton.dev/v1alpha1
        kind: CEL
      timeout: 525600m
    - name: recursion-test-graph-recur-2
      taskRef:
        apiVersion: custom.tekton.dev/v1alpha1
        kind: PipelineLoop
        name: recursion-test-graph-recur-2
      params:
      - name: condition-cel-2-outcome
        value: $(tasks.condition-cel-2.results.outcome)
      - name: condition-cel-outcome
        value: $(tasks.condition-cel.results.outcome)
      - name: just_one_iteration
        value:
        - '1'
      - name: until
        value: $(params.until)
      when:
      - input: $(tasks.condition-cel-2.results.outcome)
        operator: in
        values:
        - "true"
  timeout: 525600m
