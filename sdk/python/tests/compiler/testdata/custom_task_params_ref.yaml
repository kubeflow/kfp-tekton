apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: main-task-ref
  annotations:
    tekton.dev/output_artifacts: '{}'
    tekton.dev/input_artifacts: '{}'
    tekton.dev/artifact_bucket: mlpipeline
    tekton.dev/artifact_endpoint: minio-service.kubeflow:9000
    tekton.dev/artifact_endpoint_scheme: http://
    tekton.dev/artifact_items: '{}'
    sidecar.istio.io/inject: "false"
    pipelines.kubeflow.org/pipeline_spec: '{"inputs": [{"default": "Foo", "name":
      "foo", "optional": true, "type": "String"}, {"default": "buzz", "name": "bar",
      "optional": true}, {"name": "pi", "optional": true, "type": "Integer"}], "name":
      "Main task ref"}'
spec:
  params:
  - name: bar
    value: buzz
  - name: foo
    value: Foo
  - name: pi
    value: '3.14'
  pipelineSpec:
    params:
    - name: bar
      default: buzz
    - name: foo
      default: Foo
    - name: pi
      default: '3.14'
    tasks:
    - name: some-custom-task
      params:
      - name: foo
        value: $(params.foo)
      - name: bar
        value: $(params.bar)
      - name: pi
        value: $(params.pi)
      taskRef:
        name: some-custom-resource
        apiVersion: custom.tekton.dev/v1alpha1
        kind: custom-task
  timeout: 0s
