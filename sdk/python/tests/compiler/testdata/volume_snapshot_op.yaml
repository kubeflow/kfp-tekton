apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  annotations:
    pipelines.kubeflow.org/pipeline_spec: '{"description": "The fourth example of
      the design doc. Please enable the\n    volume snapshot feature gate in order
      to run this pipeline.", "inputs": [{"name": "url"}], "name": "VolumeSnapshotOp
      Sequential"}'
    sidecar.istio.io/inject: 'false'
    tekton.dev/input_artifacts: '{"step1-ingest": [{"name": "create-volume-name",
      "parent_task": "create-volume"}], "step1-snap": [{"name": "create-volume-name",
      "parent_task": "create-volume"}], "step2-gunzip": [{"name": "create-volume-name",
      "parent_task": "create-volume"}], "step2-snap": [{"name": "create-volume-name",
      "parent_task": "create-volume"}], "step3-copy": [{"name": "create-volume-name",
      "parent_task": "create-volume"}], "step3-snap": [{"name": "create-volume-name",
      "parent_task": "create-volume"}], "step4-output": [{"name": "create-volume-name",
      "parent_task": "create-volume"}]}'
    tekton.dev/output_artifacts: '{}'
  name: volumesnapshotop-sequential
spec:
  params:
  - name: url
    value: ''
  pipelineSpec:
    params:
    - name: url
    tasks:
    - name: create-volume
      params:
      - name: action
        value: create
      - name: output
        value: "- name: manifest\n  valueFrom: '{}'\n- name: name\n  valueFrom: '{.metadata.name}'\n\
          - name: size\n  valueFrom: '{.status.capacity.storage}'\n"
      - name: set-ownerreference
        value: 'false'
      taskSpec:
        params:
        - description: Action on the resource
          name: action
          type: string
        - default: strategic
          description: Merge strategy when using action patch
          name: merge-strategy
          type: string
        - default: ''
          description: An express to retrieval data from resource.
          name: output
          type: string
        - default: ''
          description: A label selector express to decide if the action on resource
            is success.
          name: success-condition
          type: string
        - default: ''
          description: A label selector express to decide if the action on resource
            is failure.
          name: failure-condition
          type: string
        - default: index.docker.io/aipipeline/kubeclient:v0.0.2
          description: Kubectl wrapper image
          name: image
          type: string
        - default: 'false'
          description: Enable set owner reference for created resource.
          name: set-ownerreference
          type: string
        results:
        - description: '{}'
          name: manifest
        - description: '{.metadata.name}'
          name: name
        - description: '{.status.capacity.storage}'
          name: size
        steps:
        - args:
          - --action=$(params.action)
          - --merge-strategy=$(params.merge-strategy)
          - "--manifest=apiVersion: v1\nkind: PersistentVolumeClaim\nmetadata:\n \
            \ name: $(PIPELINERUN)-vol1\nspec:\n  accessModes:\n  - ReadWriteOnce\n\
            \  resources:\n    requests:\n      storage: 1Gi\n"
          - --output=$(params.output)
          - --success-condition=$(params.success-condition)
          - --failure-condition=$(params.failure-condition)
          - --set-ownerreference=$(params.set-ownerreference)
          env:
          - name: PIPELINERUN
            valueFrom:
              fieldRef:
                fieldPath: metadata.labels['tekton.dev/pipelineRun']
          image: $(params.image)
          name: main
          resources: {}
    - name: step1-ingest
      params:
      - name: create-volume-name
        value: $(tasks.create-volume.results.name)
      - name: url
        value: $(params.url)
      taskSpec:
        params:
        - name: create-volume-name
        - name: url
        steps:
        - args:
          - mkdir /data/step1 && gsutil cat $(inputs.params.url) | gzip -c >/data/step1/file1.gz
          command:
          - sh
          - -c
          image: google/cloud-sdk:279.0.0
          name: main
          volumeMounts:
          - mountPath: /data
            name: create-volume
        volumes:
        - name: create-volume
          persistentVolumeClaim:
            claimName: $(inputs.params.create-volume-name)
    - name: step1-snap
      params:
      - name: action
        value: create
      - name: output
        value: "- name: manifest\n  valueFrom: '{}'\n- name: name\n  valueFrom: '{.metadata.name}'\n\
          - name: size\n  valueFrom: '{.status.restoreSize}'\n"
      - name: success-condition
        value: status.readyToUse == true
      - name: set-ownerreference
        value: 'false'
      - name: create-volume-name
        value: $(tasks.create-volume.results.name)
      runAfter:
      - step1-ingest
      taskSpec:
        params:
        - description: Action on the resource
          name: action
          type: string
        - default: strategic
          description: Merge strategy when using action patch
          name: merge-strategy
          type: string
        - default: ''
          description: An express to retrieval data from resource.
          name: output
          type: string
        - default: ''
          description: A label selector express to decide if the action on resource
            is success.
          name: success-condition
          type: string
        - default: ''
          description: A label selector express to decide if the action on resource
            is failure.
          name: failure-condition
          type: string
        - default: index.docker.io/aipipeline/kubeclient:v0.0.2
          description: Kubectl wrapper image
          name: image
          type: string
        - default: 'false'
          description: Enable set owner reference for created resource.
          name: set-ownerreference
          type: string
        - name: create-volume-name
        results:
        - description: '{}'
          name: manifest
        - description: '{.metadata.name}'
          name: name
        - description: '{.status.restoreSize}'
          name: size
        steps:
        - args:
          - --action=$(params.action)
          - --merge-strategy=$(params.merge-strategy)
          - "--manifest=apiVersion: snapshot.storage.k8s.io/v1alpha1\nkind: VolumeSnapshot\n\
            metadata:\n  name: $(PIPELINERUN)-step1-snap\nspec:\n  source:\n    kind:\
            \ PersistentVolumeClaim\n    name: $(inputs.params.create-volume-name)\n"
          - --output=$(params.output)
          - --success-condition=$(params.success-condition)
          - --failure-condition=$(params.failure-condition)
          - --set-ownerreference=$(params.set-ownerreference)
          env:
          - name: PIPELINERUN
            valueFrom:
              fieldRef:
                fieldPath: metadata.labels['tekton.dev/pipelineRun']
          image: $(params.image)
          name: main
          resources: {}
    - name: step2-gunzip
      params:
      - name: create-volume-name
        value: $(tasks.create-volume.results.name)
      runAfter:
      - step1-ingest
      taskSpec:
        params:
        - name: create-volume-name
        steps:
        - args:
          - mkdir /data/step2 && gunzip /data/step1/file1.gz -c >/data/step2/file1
          command:
          - sh
          - -c
          image: library/bash:4.4.23
          name: main
          volumeMounts:
          - mountPath: /data
            name: create-volume
        volumes:
        - name: create-volume
          persistentVolumeClaim:
            claimName: $(inputs.params.create-volume-name)
    - name: step2-snap
      params:
      - name: action
        value: create
      - name: output
        value: "- name: manifest\n  valueFrom: '{}'\n- name: name\n  valueFrom: '{.metadata.name}'\n\
          - name: size\n  valueFrom: '{.status.restoreSize}'\n"
      - name: success-condition
        value: status.readyToUse == true
      - name: set-ownerreference
        value: 'false'
      - name: create-volume-name
        value: $(tasks.create-volume.results.name)
      runAfter:
      - step2-gunzip
      taskSpec:
        params:
        - description: Action on the resource
          name: action
          type: string
        - default: strategic
          description: Merge strategy when using action patch
          name: merge-strategy
          type: string
        - default: ''
          description: An express to retrieval data from resource.
          name: output
          type: string
        - default: ''
          description: A label selector express to decide if the action on resource
            is success.
          name: success-condition
          type: string
        - default: ''
          description: A label selector express to decide if the action on resource
            is failure.
          name: failure-condition
          type: string
        - default: index.docker.io/aipipeline/kubeclient:v0.0.2
          description: Kubectl wrapper image
          name: image
          type: string
        - default: 'false'
          description: Enable set owner reference for created resource.
          name: set-ownerreference
          type: string
        - name: create-volume-name
        results:
        - description: '{}'
          name: manifest
        - description: '{.metadata.name}'
          name: name
        - description: '{.status.restoreSize}'
          name: size
        steps:
        - args:
          - --action=$(params.action)
          - --merge-strategy=$(params.merge-strategy)
          - "--manifest=apiVersion: snapshot.storage.k8s.io/v1alpha1\nkind: VolumeSnapshot\n\
            metadata:\n  name: $(PIPELINERUN)-step2-snap\nspec:\n  source:\n    kind:\
            \ PersistentVolumeClaim\n    name: $(inputs.params.create-volume-name)\n"
          - --output=$(params.output)
          - --success-condition=$(params.success-condition)
          - --failure-condition=$(params.failure-condition)
          - --set-ownerreference=$(params.set-ownerreference)
          env:
          - name: PIPELINERUN
            valueFrom:
              fieldRef:
                fieldPath: metadata.labels['tekton.dev/pipelineRun']
          image: $(params.image)
          name: main
          resources: {}
    - name: step3-copy
      params:
      - name: create-volume-name
        value: $(tasks.create-volume.results.name)
      runAfter:
      - step2-gunzip
      taskSpec:
        params:
        - name: create-volume-name
        steps:
        - args:
          - mkdir /data/step3 && cp -av /data/step2/file1 /data/step3/file3
          command:
          - sh
          - -c
          image: library/bash:4.4.23
          name: main
          volumeMounts:
          - mountPath: /data
            name: create-volume
        volumes:
        - name: create-volume
          persistentVolumeClaim:
            claimName: $(inputs.params.create-volume-name)
    - name: step3-snap
      params:
      - name: action
        value: create
      - name: output
        value: "- name: manifest\n  valueFrom: '{}'\n- name: name\n  valueFrom: '{.metadata.name}'\n\
          - name: size\n  valueFrom: '{.status.restoreSize}'\n"
      - name: success-condition
        value: status.readyToUse == true
      - name: set-ownerreference
        value: 'false'
      - name: create-volume-name
        value: $(tasks.create-volume.results.name)
      runAfter:
      - step3-copy
      taskSpec:
        params:
        - description: Action on the resource
          name: action
          type: string
        - default: strategic
          description: Merge strategy when using action patch
          name: merge-strategy
          type: string
        - default: ''
          description: An express to retrieval data from resource.
          name: output
          type: string
        - default: ''
          description: A label selector express to decide if the action on resource
            is success.
          name: success-condition
          type: string
        - default: ''
          description: A label selector express to decide if the action on resource
            is failure.
          name: failure-condition
          type: string
        - default: index.docker.io/aipipeline/kubeclient:v0.0.2
          description: Kubectl wrapper image
          name: image
          type: string
        - default: 'false'
          description: Enable set owner reference for created resource.
          name: set-ownerreference
          type: string
        - name: create-volume-name
        results:
        - description: '{}'
          name: manifest
        - description: '{.metadata.name}'
          name: name
        - description: '{.status.restoreSize}'
          name: size
        steps:
        - args:
          - --action=$(params.action)
          - --merge-strategy=$(params.merge-strategy)
          - "--manifest=apiVersion: snapshot.storage.k8s.io/v1alpha1\nkind: VolumeSnapshot\n\
            metadata:\n  name: $(PIPELINERUN)-step3-snap\nspec:\n  source:\n    kind:\
            \ PersistentVolumeClaim\n    name: $(inputs.params.create-volume-name)\n"
          - --output=$(params.output)
          - --success-condition=$(params.success-condition)
          - --failure-condition=$(params.failure-condition)
          - --set-ownerreference=$(params.set-ownerreference)
          env:
          - name: PIPELINERUN
            valueFrom:
              fieldRef:
                fieldPath: metadata.labels['tekton.dev/pipelineRun']
          image: $(params.image)
          name: main
          resources: {}
    - name: step4-output
      params:
      - name: create-volume-name
        value: $(tasks.create-volume.results.name)
      runAfter:
      - step3-copy
      taskSpec:
        params:
        - name: create-volume-name
        steps:
        - command:
          - cat
          - /data/step2/file1
          - /data/step3/file3
          image: library/bash:4.4.23
          name: main
          volumeMounts:
          - mountPath: /data
            name: create-volume
        volumes:
        - name: create-volume
          persistentVolumeClaim:
            claimName: $(inputs.params.create-volume-name)
