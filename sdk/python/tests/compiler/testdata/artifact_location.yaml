apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: generate-output
spec:
  params:
  - name: bucket
  - name: namespace
  - name: secret-name
  - name: tag
  results:
  - description: /tmp/output.txt
    name: output
  steps:
  - command:
    - sh
    - -c
    - echo hello > $(results.output.path)
    image: busybox:$(inputs.params.tag)
    name: main
  - env:
    - name: PIPELINERUN
      valueFrom:
        fieldRef:
          fieldPath: metadata.labels['tekton.dev/pipelineRun']
    - name: PIPELINETASK
      valueFrom:
        fieldRef:
          fieldPath: metadata.labels['tekton.dev/pipelineTask']
    - name: NAMESPACE
      valueFrom:
        fieldRef:
          fieldPath: metadata.namespace
    - name: AWS_ACCESS_KEY_ID
      valueFrom:
        secretKeyRef:
          key: accesskey
          name: $(inputs.params.secret-name)
    - name: AWS_SECRET_ACCESS_KEY
      valueFrom:
        secretKeyRef:
          key: secretkey
          name: $(inputs.params.secret-name)
    image: minio/mc
    name: copy-artifacts
    script: '#!/usr/bin/env sh

      mc config host add storage http://minio-service.$(inputs.params.namespace):9000
      $AWS_ACCESS_KEY_ID $AWS_SECRET_ACCESS_KEY

      tar -cvzf generate-output-output.tgz $(results.output.path)

      mc cp generate-output-output.tgz storage/$(inputs.params.bucket)/runs/$PIPELINERUN/$PIPELINETASK/generate-output-output.tgz

      '
---
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  annotations:
    pipelines.kubeflow.org/pipeline_spec: '{"description": "A pipeline to demonstrate
      how to configure the artifact\n    location for all the ops in the pipeline.
      The default parameters are\n    set to run on the kubeflow namespace along with
      kfp", "inputs": [{"default": "mlpipeline-minio-artifact", "name": "secret_name",
      "optional": true, "type": "String"}, {"default": "1.31.0", "name": "tag", "optional":
      true, "type": "String"}, {"default": "kubeflow", "name": "namespace", "optional":
      true, "type": "String"}, {"default": "mlpipeline", "name": "bucket", "optional":
      true, "type": "String"}], "name": "custom_artifact_location_pipeline"}'
    sidecar.istio.io/inject: 'false'
  name: custom-artifact-location-pipeline
spec:
  params:
  - default: mlpipeline-minio-artifact
    name: secret-name
  - default: 1.31.0
    name: tag
  - default: kubeflow
    name: namespace
  - default: mlpipeline
    name: bucket
  tasks:
  - name: generate-output
    params:
    - name: bucket
      value: $(params.bucket)
    - name: namespace
      value: $(params.namespace)
    - name: secret-name
      value: $(params.secret-name)
    - name: tag
      value: $(params.tag)
    taskRef:
      name: generate-output
