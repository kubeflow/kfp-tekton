apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: my-pipeline
  annotations:
    tekton.dev/output_artifacts: '{}'
    tekton.dev/input_artifacts: '{}'
    tekton.dev/artifact_bucket: mlpipeline
    tekton.dev/artifact_endpoint: minio-service.kubeflow:9000
    tekton.dev/artifact_endpoint_scheme: http://
    tekton.dev/artifact_items: '{"my-in-coop1": [], "my-in-coop1-2": []}'
    sidecar.istio.io/inject: "false"
    tekton.dev/template: ''
    pipelines.kubeflow.org/big_data_passing_format: $(workspaces.$TASK_NAME.path)/artifacts/$ORIG_PR_NAME/$TASKRUN_NAME/$TASK_PARAM_NAME
    pipelines.kubeflow.org/pipeline_spec: '{"inputs": [{"default": "10", "name": "my_pipe_param",
      "optional": true, "type": "Integer"}, {"default": "1", "name": "start", "optional":
      true, "type": "Integer"}, {"default": "2", "name": "end", "optional": true,
      "type": "Integer"}], "name": "my-pipeline"}'
  labels:
    pipelines.kubeflow.org/pipelinename: ''
    pipelines.kubeflow.org/generation: ''
spec:
  params:
  - name: end
    value: '2'
  - name: my_pipe_param
    value: '10'
  - name: start
    value: '1'
  pipelineSpec:
    params:
    - name: end
      default: '2'
    - name: my_pipe_param
      default: '10'
    - name: start
      default: '1'
    tasks:
    - name: my-pipeline-for-loop-2
      params:
      - name: from
        value: $(params.start)
      - name: my_pipe_param
        value: $(params.my_pipe_param)
      - name: to
        value: $(params.end)
      taskSpec:
        apiVersion: custom.tekton.dev/v1alpha1
        kind: PipelineLoop
        spec:
          pipelineSpec:
            params:
            - name: loop-item-param-1
              type: string
            - name: my_pipe_param
              type: string
            tasks:
            - name: my-in-coop1
              params:
              - name: loop-item-param-1
                value: $(params.loop-item-param-1)
              - name: my_pipe_param
                value: $(params.my_pipe_param)
              taskSpec:
                steps:
                - name: main
                  args:
                  - |
                    set -e
                    echo op1 "$0" "$1"
                  - $(inputs.params.loop-item-param-1)
                  - $(inputs.params.my_pipe_param)
                  command:
                  - sh
                  - -c
                  image: library/bash:4.4.23
                params:
                - name: loop-item-param-1
                  type: string
                - name: my_pipe_param
                  type: string
                metadata:
                  labels:
                    pipelines.kubeflow.org/cache_enabled: "true"
                  annotations:
                    pipelines.kubeflow.org/component_spec_digest: '{"name": "my-in-coop1",
                      "outputs": [], "version": "my-in-coop1@sha256=42f0c6a60c7e435441b8afaeb382a771a9741fe3aabb203748fdbd72b25f1628"}'
            - name: my-pipeline-for-loop-4
              params:
              - name: from
                value: '1'
              - name: my_pipe_param
                value: $(params.my_pipe_param)
              - name: to
                value: '2'
              taskSpec:
                apiVersion: custom.tekton.dev/v1alpha1
                kind: PipelineLoop
                spec:
                  pipelineSpec:
                    params:
                    - name: loop-item-param-3
                      type: string
                    - name: my_pipe_param
                      type: string
                    tasks:
                    - name: my-in-coop1-2
                      params:
                      - name: loop-item-param-3
                        value: $(params.loop-item-param-3)
                      - name: my_pipe_param
                        value: $(params.my_pipe_param)
                      taskSpec:
                        steps:
                        - name: main
                          args:
                          - |
                            set -e
                            echo op1 "$0" "$1"
                          - $(inputs.params.loop-item-param-3)
                          - $(inputs.params.my_pipe_param)
                          command:
                          - sh
                          - -c
                          image: library/bash:4.4.23
                        params:
                        - name: loop-item-param-3
                          type: string
                        - name: my_pipe_param
                          type: string
                        metadata:
                          labels:
                            pipelines.kubeflow.org/cache_enabled: "true"
                          annotations:
                            pipelines.kubeflow.org/component_spec_digest: '{"name":
                              "my-in-coop1", "outputs": [], "version": "my-in-coop1@sha256=42f0c6a60c7e435441b8afaeb382a771a9741fe3aabb203748fdbd72b25f1628"}'
                  itemPassStyle: file
                  iterateNumeric: loop-item-param-3
                metadata:
                  labels:
                    pipelines.kubeflow.org/cache_enabled: "true"
          iterateParamPassStyle: inline
          iterateNumeric: loop-item-param-1
        metadata:
          labels:
            pipelines.kubeflow.org/cache_enabled: "true"
