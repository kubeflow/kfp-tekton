apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: pipeline
  annotations:
    tekton.dev/output_artifacts: '{}'
    tekton.dev/input_artifacts: '{}'
    tekton.dev/artifact_bucket: mlpipeline
    tekton.dev/artifact_endpoint: minio-service.kubeflow:9000
    tekton.dev/artifact_endpoint_scheme: http://
    tekton.dev/artifact_items: '{"my-in-coop1": []}'
    sidecar.istio.io/inject: "false"
    tekton.dev/template: ''
    pipelines.kubeflow.org/big_data_passing_format: $(workspaces.$TASK_NAME.path)/artifacts/$ORIG_PR_NAME/$TASKRUN_NAME/$TASK_PARAM_NAME
    pipelines.kubeflow.org/pipeline_spec: '{"inputs": [{"default": "10", "name": "param",
      "optional": true, "type": "Integer"}], "name": "pipeline"}'
  labels:
    pipelines.kubeflow.org/pipelinename: ''
    pipelines.kubeflow.org/generation: ''
spec:
  params:
  - name: param
    value: '10'
  pipelineSpec:
    params:
    - name: param
      default: '10'
    tasks:
    - name: pipeline-for-loop-2
      params:
      - name: loop-item-param-1
        value: '[1, 2]'
      - name: param
        value: $(params.param)
      taskSpec:
        apiVersion: custom.tekton.dev/v1alpha1
        kind: PipelineLoop
        spec:
          pipelineSpec:
            params:
            - name: loop-item-param-1
              type: string
            - name: param
              type: string
            tasks:
            - name: my-in-coop1
              params:
              - name: loop-item-param-1
                value: $(params.loop-item-param-1)
              - name: param
                value: $(params.param)
              taskSpec:
                steps:
                - name: main
                  args:
                  - |
                    set -e
                    echo op1 "$0" "$1"
                  - $(inputs.params.loop-item-param-1)
                  - $(inputs.params.param)
                  command:
                  - sh
                  - -c
                  image: library/bash:4.4.23
                params:
                - name: loop-item-param-1
                  type: string
                - name: param
                  type: string
                metadata:
                  labels:
                    pipelines.kubeflow.org/cache_enabled: "true"
                  annotations:
                    pipelines.kubeflow.org/component_spec_digest: '{"name": "my-in-coop1",
                      "outputs": [], "version": "my-in-coop1@sha256=8ccab3a28a39a406554d964865f2ccb0aed854a43b6de827f613eff2bccd6f8f"}'
            - name: condition-cel
              params:
              - name: outcome
                value: $(params.loop-item-param-1) == 2
              taskRef:
                name: cel_condition
                apiVersion: cel.tekton.dev/v1alpha1
                kind: CEL
            - name: pipelineloop-break-operation
              taskRef:
                name: pipelineloop-break-operation
                apiVersion: custom.tekton.dev/v1alpha1
                kind: BreakTask
              when:
              - input: $(tasks.condition-cel.results.outcome)
                operator: in
                values:
                - "true"
          parallelism: 1
          iterateParam: loop-item-param-1
        metadata:
          labels:
            pipelines.kubeflow.org/cache_enabled: "true"
