apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: download-file
spec:
  results:
  - description: /tmp/results.txt
    name: data
  steps:
  - args:
    - -c
    - /echo.sh
    command:
    - /bin/bash
    image: aipipeline/echo-text:latest
    name: download-file
  - image: busybox
    name: copy-results
    script: |
      #!/bin/sh
      set -exo pipefail
      cp /tmp/results.txt $(results.data.path);
  workspaces:
  - mountPath: /tmp
    name: data
---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: echo
spec:
  params:
  - name: download-file-data
  steps:
  - args:
    - 'echo "Text 1: $0";'
    - $(inputs.params.download-file-data)
    command:
    - sh
    - -c
    image: library/bash:4.4.23
    name: echo
---
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  annotations:
    pipelines.kubeflow.org/pipeline_spec: '{"description": "Run a script that passes
      file to a non configurable path", "name": "Hidden output file pipeline"}'
  name: hidden-output-file-pipeline
spec:
  params: []
  tasks:
  - name: download-file
    params: []
    taskRef:
      name: download-file
    workspaces:
    - name: data
      workspace: data
  - name: echo
    params:
    - name: download-file-data
      value: $(tasks.download-file.results.data)
    taskRef:
      name: echo
  workspaces:
  - name: data
---
apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: hidden-output-file-pipeline-run
spec:
  params: []
  pipelineRef:
    name: hidden-output-file-pipeline
  workspaces:
  - emptyDir: {}
    name: data
