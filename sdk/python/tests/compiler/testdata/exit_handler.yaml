apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  labels:
    pipelines.kubeflow.org/pipeline-sdk-type: kfp
  name: echo
spec:
  steps:
  - args:
    - echo "$0"
    - exit!
    command:
    - sh
    - -c
    image: library/bash:4.4.23
    name: main
---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  labels:
    pipelines.kubeflow.org/pipeline-sdk-type: kfp
  name: gcs-download
spec:
  params:
  - name: url
  results:
  - description: /tmp/results.txt
    name: data
  steps:
  - args:
    - gsutil cat $0 | tee $1
    - $(inputs.params.url)
    - $(results.data.path)
    command:
    - sh
    - -c
    image: google/cloud-sdk:279.0.0
    name: main
---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  labels:
    pipelines.kubeflow.org/pipeline-sdk-type: kfp
  name: echo-2
spec:
  params:
  - name: gcs-download-data
  steps:
  - args:
    - echo "$0"
    - $(inputs.params.gcs-download-data)
    command:
    - sh
    - -c
    image: library/bash:4.4.23
    name: main
---
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  annotations:
    pipelines.kubeflow.org/pipeline_spec: '{"description": "Downloads a message and
      prints it. The exit handler will run after the pipeline finishes (successfully
      or not).", "inputs": [{"default": "gs://ml-pipeline-playground/shakespeare1.txt",
      "name": "url", "optional": true}], "name": "Exit Handler"}'
    sidecar.istio.io/inject: 'false'
  name: exit-handler
spec:
  finally:
  - name: echo
    taskRef:
      name: echo
  params:
  - default: gs://ml-pipeline-playground/shakespeare1.txt
    name: url
  tasks:
  - name: gcs-download
    params:
    - name: url
      value: $(params.url)
    taskRef:
      name: gcs-download
  - name: echo-2
    params:
    - name: gcs-download-data
      value: $(tasks.gcs-download.results.data)
    taskRef:
      name: echo-2
---
apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  annotation:
    tekton.dev/input_artifacts: '{}'
    tekton.dev/output_artifacts: '{}'
  name: exit-handler-run
spec:
  params:
  - name: url
    value: gs://ml-pipeline-playground/shakespeare1.txt
  pipelineRef:
    name: exit-handler
