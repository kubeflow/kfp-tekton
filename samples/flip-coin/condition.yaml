apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: conditional-execution-pipeline
  annotations:
    tekton.dev/output_artifacts: '{"condition-cel": [{"key": "artifacts/$PIPELINERUN/condition-cel/status.tgz",
      "name": "condition-cel-status", "path": "/tmp/tekton"}], "flip-coin": [{"key":
      "artifacts/$PIPELINERUN/flip-coin/output.tgz", "name": "flip-coin-output", "path":
      "/tmp/output"}], "generate-random-number": [{"key": "artifacts/$PIPELINERUN/generate-random-number/output.tgz",
      "name": "generate-random-number-output", "path": "/tmp/output"}], "generate-random-number-2":
      [{"key": "artifacts/$PIPELINERUN/generate-random-number-2/output.tgz", "name":
      "generate-random-number-2-output", "path": "/tmp/output"}], "generate-random-number-3":
      [{"key": "artifacts/$PIPELINERUN/generate-random-number-3/output.tgz", "name":
      "generate-random-number-3-output", "path": "/tmp/output"}]}'
    tekton.dev/input_artifacts: '{"condition-cel": [{"name": "status", "parent_task":
      "flip-coin"}], "print": [{"name": "generate-random-number-output", "parent_task":
      "generate-random-number"}], "print-2": [{"name": "generate-random-number-output",
      "parent_task": "generate-random-number"}], "print-3": [{"name": "generate-random-number-2-output",
      "parent_task": "generate-random-number-2"}], "print-4": [{"name": "generate-random-number-2-output",
      "parent_task": "generate-random-number-2"}]}'
    tekton.dev/artifact_bucket: mlpipeline
    tekton.dev/artifact_endpoint: minio-service.kubeflow:9000
    tekton.dev/artifact_endpoint_scheme: http://
    tekton.dev/artifact_items: '{"condition-cel": [["status", "$(results.status.path)"]],
      "flip-coin": [["output", "$(results.output.path)"]], "generate-random-number":
      [["output", "$(results.output.path)"]], "generate-random-number-2": [["output",
      "$(results.output.path)"]], "generate-random-number-3": [["output", "$(results.output.path)"]],
      "print": [], "print-2": [], "print-3": [], "print-4": []}'
    sidecar.istio.io/inject: "false"
    pipelines.kubeflow.org/pipeline_spec: '{"description": "Shows how to use dsl.Condition().",
      "name": "Conditional execution pipeline"}'
spec:
  pipelineSpec:
    tasks:
    - name: flip-coin
      taskSpec:
        steps:
        - name: main
          args: ['python -c "import random; result = ''heads'' if random.randint(0,1)
              == 0 else ''tails''; print(result)" | tee $(results.output.path)']
          command: [sh, -c]
          image: python:alpine3.6
        results:
        - {name: output, description: /tmp/output}
        metadata:
          labels:
            pipelines.kubeflow.org/pipelinename: ''
            pipelines.kubeflow.org/generation: ''
            pipelines.kubeflow.org/cache_enabled: "true"
          annotations: {tekton.dev/template: ''}
      timeout: 0s
    - name: condition-cel
      params:
      - {name: status, value: $(tasks.flip-coin.results.output) == 'heads'}
      taskRef: {name: cel_condition, apiVersion: 'http://cel.tekton.dev/v1alpha1',
        kind: CEL}
    - name: generate-random-number
      taskSpec:
        steps:
        - name: main
          args: ['python -c "import random; print(random.randint($0, $1))" | tee $2',
            '0', '9', $(results.output.path)]
          command: [sh, -c]
          image: python:alpine3.6
        results:
        - {name: output, description: /tmp/output}
        metadata:
          labels:
            pipelines.kubeflow.org/pipelinename: ''
            pipelines.kubeflow.org/generation: ''
            pipelines.kubeflow.org/cache_enabled: "true"
          annotations: {tekton.dev/template: ''}
      when:
      - input: $(tasks.condition-cel.results.status)
        operator: in
        values:
        - "true"
      timeout: 0s
    - name: print
      params:
      - {name: generate-random-number-output, value: $(tasks.generate-random-number.results.output)}
      taskSpec:
        steps:
        - name: main
          command: [echo, heads and $(inputs.params.generate-random-number-output)
              > 5!]
          image: alpine:3.6
        params:
        - {name: generate-random-number-output}
        metadata:
          labels:
            pipelines.kubeflow.org/pipelinename: ''
            pipelines.kubeflow.org/generation: ''
            pipelines.kubeflow.org/cache_enabled: "true"
          annotations: {tekton.dev/template: ''}
      when:
      - input: $(tasks.condition-2.results.status)
        operator: in
        values:
        - "true"
      timeout: 0s
    - name: print-2
      params:
      - {name: generate-random-number-output, value: $(tasks.generate-random-number.results.output)}
      taskSpec:
        steps:
        - name: main
          command: [echo, heads and $(inputs.params.generate-random-number-output)
              <= 5!]
          image: alpine:3.6
        params:
        - {name: generate-random-number-output}
        metadata:
          labels:
            pipelines.kubeflow.org/pipelinename: ''
            pipelines.kubeflow.org/generation: ''
            pipelines.kubeflow.org/cache_enabled: "true"
          annotations: {tekton.dev/template: ''}
      when:
      - input: $(tasks.condition-3.results.status)
        operator: in
        values:
        - "true"
      timeout: 0s
    - name: generate-random-number-2
      taskSpec:
        steps:
        - name: main
          args: ['python -c "import random; print(random.randint($0, $1))" | tee $2',
            '10', '19', $(results.output.path)]
          command: [sh, -c]
          image: python:alpine3.6
        results:
        - {name: output, description: /tmp/output}
        metadata:
          labels:
            pipelines.kubeflow.org/pipelinename: ''
            pipelines.kubeflow.org/generation: ''
            pipelines.kubeflow.org/cache_enabled: "true"
          annotations: {tekton.dev/template: ''}
      when:
      - input: $(tasks.condition-cel.results.status)
        operator: in
        values:
        - "false"
      timeout: 0s
    - name: print-3
      params:
      - {name: generate-random-number-2-output, value: $(tasks.generate-random-number-2.results.output)}
      taskSpec:
        steps:
        - name: main
          command: [echo, tails and $(inputs.params.generate-random-number-2-output)
              > 15!]
          image: alpine:3.6
        params:
        - {name: generate-random-number-2-output}
        metadata:
          labels:
            pipelines.kubeflow.org/pipelinename: ''
            pipelines.kubeflow.org/generation: ''
            pipelines.kubeflow.org/cache_enabled: "true"
          annotations: {tekton.dev/template: ''}
      when:
      - input: $(tasks.condition-5.results.status)
        operator: in
        values:
        - "true"
      timeout: 0s
    - name: print-4
      params:
      - {name: generate-random-number-2-output, value: $(tasks.generate-random-number-2.results.output)}
      taskSpec:
        steps:
        - name: main
          command: [echo, tails and $(inputs.params.generate-random-number-2-output)
              <= 15!]
          image: alpine:3.6
        params:
        - {name: generate-random-number-2-output}
        metadata:
          labels:
            pipelines.kubeflow.org/pipelinename: ''
            pipelines.kubeflow.org/generation: ''
            pipelines.kubeflow.org/cache_enabled: "true"
          annotations: {tekton.dev/template: ''}
      when:
      - input: $(tasks.condition-6.results.status)
        operator: in
        values:
        - "true"
      timeout: 0s
    - name: generate-random-number-3
      taskSpec:
        steps:
        - name: main
          args: ['python -c "import random; print(random.randint($0, $1))" | tee $2',
            '0', '9', $(results.output.path)]
          command: [sh, -c]
          image: python:alpine3.6
        results:
        - {name: output, description: /tmp/output}
        metadata:
          labels:
            pipelines.kubeflow.org/pipelinename: ''
            pipelines.kubeflow.org/generation: ''
            pipelines.kubeflow.org/cache_enabled: "true"
          annotations: {tekton.dev/template: ''}
      runAfter: [generate-random-number, generate-random-number-2, print-3]
      timeout: 0s
    - name: condition-2
      params:
      - {name: status, value: $(tasks.generate-random-number.results.output) > 5}
      taskRef: {name: cel_condition, apiVersion: cel.tekton.dev/v1alpha1, kind: CEL}
      when:
      - input: $(tasks.condition-cel.results.status)
        operator: in
        values:
        - "true"
    - name: condition-3
      params:
      - {name: status, value: $(tasks.generate-random-number.results.output) <= 5}
      taskRef: {name: cel_condition, apiVersion: cel.tekton.dev/v1alpha1, kind: CEL}
      when:
      - input: $(tasks.condition-cel.results.status)
        operator: in
        values:
        - "true"
    - name: condition-5
      params:
      - {name: status, value: $(tasks.generate-random-number-2.results.output) > 15}
      taskRef: {name: cel_condition, apiVersion: cel.tekton.dev/v1alpha1, kind: CEL}
      when:
      - input: $(tasks.condition-cel.results.status)
        operator: in
        values:
        - "false"
    - name: condition-6
      params:
      - {name: status, value: $(tasks.generate-random-number-2.results.output) <=
          15}
      taskRef: {name: cel_condition, apiVersion: cel.tekton.dev/v1alpha1, kind: CEL}
      when:
      - input: $(tasks.condition-cel.results.status)
        operator: in
        values:
        - "false"
  timeout: 0s
