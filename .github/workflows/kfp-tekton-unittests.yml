name: KFP Tekton Unit Tests

on:
  push:
    branches: [master]

  # Run tests for any PRs.
  pull_request:

env:
  GITHUB_ACTION: "true"
  SETUPTOOLS_USE_DISTUTILS: "stdlib"

jobs:
  python-unittest:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7, 3.8, 3.9]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: python -m pip install -e sdk/python
      - name: Unit Tests
        run: VENV=$VIRTUAL_ENV make ci_unit_test
  validate-testdata:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.7
        uses: actions/setup-python@v2
        with:
          python-version: 3.7
      - name: Install dependencies
        run: python -m pip install -e sdk/python
      - name: "Generate testdata yaml files."
        run: VENV=$VIRTUAL_ENV make unit_test GENERATE_GOLDEN_YAML=True
      - name: "Test only required noninled yaml files are generated."
        run: make validate-generated-test-yamls
      - name: "Tekton validation for testdata."
        run: make validate-testdata
  progress-report:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.7
      uses: actions/setup-python@v2
      with:
        python-version: 3.7
    - name: Install dependencies
      run: python -m pip install -e sdk/python
    - name: "Progress report on compiling KFP DSL test scripts"
      run: VENV=$VIRTUAL_ENV make report
  python-lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.7
      uses: actions/setup-python@v2
      with:
        python-version: 3.7
    - name: "Lint Python code with flake8"
      run: VENV=$VIRTUAL_ENV make lint
  check-license:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: "Verify source files contain the license header"
      run: make check_license
  check-mdtoc:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: "Verify Markdown files have current table of contents"
      run: make check_mdtoc
  check-doc-links:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: "Verify Markdown files have valid links"
      run: make check_doc_links
  run-go-unittests:
    runs-on: ubuntu-latest
    steps:
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17.x
    - name: Checkout code
      uses: actions/checkout@v2
    - name: "run go unit tests"
      run: make run-go-unittests
    - name: "Verify apiserver, agent, and workflow build"
      run: make build-backend
  run-pipelineloop-unittests:
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17.x
      - name: Checkout code
        uses: actions/checkout@v2
      - name: "run go pipelineLoop unit tests"
        run: cd tekton-catalog/pipeline-loops && make test-all
  backend-integration:
    runs-on: ubuntu-latest
    steps:
      - name: Create k8s Kind Cluster
        uses: container-tools/kind-action@v1
        with:
          cluster_name: kfp-tekton
      - name: Checkout code
        uses: actions/checkout@v2
      - name: apiserver image
        run: docker build -t kind-registry:5000/kfp-tekton/apiserver:latest -f backend/Dockerfile . && docker push kind-registry:5000/kfp-tekton/apiserver:latest
      - name: persistentagent image
        run: docker build -t kind-registry:5000/kfp-tekton/persistenceagent:latest -f backend/Dockerfile.persistenceagent . && docker push kind-registry:5000/kfp-tekton/persistenceagent:latest
      - name: metadata-writer image
        run: docker build -t kind-registry:5000/kfp-tekton/metadata-writer:latest -f backend/metadata_writer/Dockerfile . && docker push kind-registry:5000/kfp-tekton/metadata-writer:latest
      - name: scheduledworkflow image
        run: docker build -t kind-registry:5000/kfp-tekton/scheduledworkflow:latest -f backend/Dockerfile.scheduledworkflow . && docker push kind-registry:5000/kfp-tekton/scheduledworkflow:latest
      - name: cache-server image
        run: docker build -t kind-registry:5000/kfp-tekton/cache-server:latest -f backend/Dockerfile.cacheserver . && docker push kind-registry:5000/kfp-tekton/cache-server:latest
      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: "deploy kfp-tekton"
        run: ./scripts/deploy/github/deploy-kfp.sh
      - name: Install sdk
        run: python -m pip install -e sdk/python
      - name: "flip coin test"
        run: ./scripts/deploy/github/e2e-test.sh
