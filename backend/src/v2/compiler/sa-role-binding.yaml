apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    app: kfp-tekton
  name: kfp-tekton
  namespace: kubeflow
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  labels:
    app: kfp-tekton
  name: tekton-task
  namespace: kubeflow
rules:
- apiGroups:
  - tekton.dev
  resources:
  - '*'
  verbs:
  - get
  - list
  - watch
  - create
  - delete
  - deletecollection
  - patch
  - update
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: kfp-tekton-binding
  namespace: kubeflow
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: tekton-task
subjects:
- kind: ServiceAccount
  name: kfp-tekton
  namespace: kubeflow
